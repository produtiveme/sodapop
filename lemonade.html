<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade - Gestão de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 10px; border: 2px solid #1e293b; }
        .form-input, .form-select, .form-textarea {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #fbbf24; /* amber-400 */
            box-shadow: 0 0 0 2px #78350f; /* amber-900 */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        .calendar-day {
            min-height: 120px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fa-solid fa-lemon text-5xl text-amber-400 mx-auto"></i>
                <h2 class="mt-6 text-3xl font-bold text-white">Bem-vindo ao Lemonade</h2>
                <p class="mt-2 text-sm text-slate-400">Faça login para gerenciar os eventos.</p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Usuário</label>
                        <input id="username" name="username" type="text" required class="form-input rounded-t-md" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required class="form-input rounded-b-md" placeholder="Senha">
                    </div>
                </div>
                <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                <div>
                    <button type="submit" id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- App View -->
    <div id="app" class="hidden flex-col h-screen">
        <!-- Header -->
        <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-20">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-lemon text-3xl text-amber-400"></i>
                        <h1 class="text-xl font-bold text-white">Lemonade</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-slate-700">SodaPop</a>
                        <button id="logout-button" class="text-slate-400 hover:text-white" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8 flex flex-col h-[calc(100vh-8rem)]">
            
            <!-- Controls -->
            <div class="flex-shrink-0 flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <select id="sistema-filter" class="form-select w-64">
                        <option value="">Todos os sistemas</option>
                    </select>
                    <div class="flex items-center bg-slate-800 p-1 rounded-lg">
                        <button id="view-list-btn" class="px-3 py-1 text-sm rounded-md"><i class="fa-solid fa-list-ul mr-2"></i>Lista</button>
                        <button id="view-calendar-btn" class="px-3 py-1 text-sm rounded-md"><i class="fa-solid fa-calendar-days mr-2"></i>Calendário</button>
                    </div>
                </div>
                <button id="new-event-btn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Novo Evento
                </button>
            </div>

            <!-- View Container -->
            <div id="view-container" class="flex-grow overflow-y-auto">
                <!-- Content (List or Calendar) is rendered here -->
            </div>

        </main>

        <!-- Footer -->
        <footer class="bg-slate-800/50 border-t border-slate-700 text-center py-2">
            <p class="text-xs text-slate-500">ProdutiveMe | Lemonade v1.1</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <!-- Modal content (form) goes here -->
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            isAuthenticated: false,
            sistemas: [],
            events: [],
            filterSistemaId: '',
            activeView: 'list', // 'list' or 'calendar'
            calendarDate: new Date(),
        };

        const URLS = {
            login: 'https://work.produ-cloud.com/webhook/envia_login',
            sistemas: 'https://work.produ-cloud.com/webhook/carrega_todos_sistemas',
            getEvents: 'https://work.produ-cloud.com/webhook/lemonade-busca-eventos',
            saveEvent: 'https://work.produ-cloud.com/webhook/lemonade-salva-evento',
            deleteEvent: 'https://work.produ-cloud.com/webhook/lemonade-apaga-evento',
        };

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        
        const sistemaFilter = document.getElementById('sistema-filter');
        const viewListBtn = document.getElementById('view-list-btn');
        const viewCalendarBtn = document.getElementById('view-calendar-btn');
        const newEventBtn = document.getElementById('new-event-btn');
        const viewContainer = document.getElementById('view-container');

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        const markdownConverter = new showdown.Converter({ simplifiedAutoLink: true, strikethrough: true });

        // --- UTILS ---
        const formatDate = (dateString, forInput = false) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date)) return '';
            
            if (forInput) {
                // Adjust for timezone offset to get correct date in YYYY-MM-DD for input
                const tzOffset = date.getTimezoneOffset() * 60000;
                const localDate = new Date(date.getTime() - tzOffset);
                return localDate.toISOString().split('T')[0];
            }
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric', timeZone: 'UTC' });
        };
        
        const showToast = (message, isError = false) => {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        };
        
        const openModal = (content) => {
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modalContent.innerHTML = '';
        };

        // --- AUTH ---
        function checkAuth() {
            const user = sessionStorage.getItem('sodapop_user');
            if (user) {
                state.isAuthenticated = true;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                appView.classList.add('flex');
                fetchInitialData();
            } else {
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Entrando...`;
            loginError.classList.add('hidden');

            try {
                const response = await fetch(URLS.login, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: loginForm.username.value,
                        password: loginForm.password.value,
                    })
                });
                if (!response.ok) throw new Error('Falha na autenticação.');
                const userData = await response.json();
                const user = Array.isArray(userData) ? userData[0] : userData;

                if (user && user.id) {
                    sessionStorage.setItem('sodapop_user', JSON.stringify(user));
                    checkAuth();
                } else {
                    throw new Error('Usuário ou senha inválidos.');
                }
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('sodapop_user');
            state.isAuthenticated = false;
            checkAuth();
        }

        // --- DATA ---
        async function fetchInitialData() {
            try {
                const sistemasRes = await fetch(URLS.sistemas);
                if (!sistemasRes.ok) throw new Error('Falha ao carregar os sistemas.');
                const sistemasData = await sistemasRes.json();
                state.sistemas = sistemasData.map(s => ({ ...s, id: parseInt(s.id, 10) }));

                const eventsRes = await fetch(URLS.getEvents);
                if (!eventsRes.ok) throw new Error('Falha ao carregar os eventos.');
                state.events = await eventsRes.json();
                
                render();
            } catch (error) {
                showToast(error.message, true);
            }
        }
        
        async function refetchEvents() {
             try {
                const eventsRes = await fetch(URLS.getEvents);
                if (!eventsRes.ok) throw new Error('Falha ao recarregar eventos.');
                state.events = await eventsRes.json();
                render();
            } catch (error) {
                showToast(error.message, true);
            }
        }

        // --- RENDER ---
        function render() {
            updateViewToggleButtons();
            renderSystemsDropdowns();

            if(state.activeView === 'list') {
                renderListView();
            } else {
                renderCalendarView();
            }
        }
        
        function updateViewToggleButtons() {
            if (state.activeView === 'list') {
                viewListBtn.classList.add('bg-amber-600', 'text-white');
                viewCalendarBtn.classList.remove('bg-amber-600', 'text-white');
            } else {
                viewCalendarBtn.classList.add('bg-amber-600', 'text-white');
                viewListBtn.classList.remove('bg-amber-600', 'text-white');
            }
        }

        function renderSystemsDropdowns() {
            const optionsHtml = state.sistemas.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            sistemaFilter.innerHTML = `<option value="">Todos os sistemas</option>${optionsHtml}`;
            sistemaFilter.value = state.filterSistemaId;
        }
        
        function renderListView() {
            viewContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Carregando...</p>';
            let filteredEvents = state.events;
            if (state.filterSistemaId) {
                filteredEvents = state.events.filter(e => e.sistema_id == state.filterSistemaId);
            }
            
            filteredEvents.sort((a, b) => new Date(b.event_date) - new Date(a.event_date));

            if (filteredEvents.length === 0) {
                viewContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Nenhum evento encontrado.</p>';
                return;
            }

            viewContainer.innerHTML = `
                <div class="bg-slate-800/50 rounded-lg overflow-hidden">
                    <table class="w-full text-sm text-left text-slate-400">
                        <thead class="text-xs text-slate-300 uppercase bg-slate-700/50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Título</th>
                                <th scope="col" class="px-6 py-3">Sistema</th>
                                <th scope="col" class="px-6 py-3">Tipo</th>
                                <th scope="col" class="px-6 py-3">Data</th>
                                <th scope="col" class="px-6 py-3"><span class="sr-only">Editar</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredEvents.map(event => {
                                const sistema = state.sistemas.find(s => s.id == event.sistema_id);
                                return `
                                <tr class="border-b border-slate-700 hover:bg-slate-700/20">
                                    <th scope="row" class="px-6 py-4 font-medium text-white">${event.title}</th>
                                    <td class="px-6 py-4">${sistema ? sistema.name : 'N/A'}</td>
                                    <td class="px-6 py-4">${event.type}</td>
                                    <td class="px-6 py-4">${formatDate(event.event_date)}</td>
                                    <td class="px-6 py-4 text-right">
                                        <button data-id="${event.id}" class="edit-event-btn font-medium text-amber-400 hover:underline">Editar</button>
                                    </td>
                                </tr>
                                `
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.querySelectorAll('.edit-event-btn').forEach(button => {
                button.addEventListener('click', () => openEventModal(button.dataset.id));
            });
        }
        
        function renderCalendarView() {
            const date = state.calendarDate;
            const year = date.getFullYear(), month = date.getMonth();
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const dayNames = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let filteredEvents = state.events;
            if (state.filterSistemaId) {
                filteredEvents = state.events.filter(e => e.sistema_id == state.filterSistemaId);
            }

            let calendarHtml = `
                <div class="bg-slate-800/50 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-white">${monthNames[month]} ${year}</h2>
                        <div class="flex space-x-2">
                            <button id="calendar-prev-month" class="bg-slate-700 hover:bg-slate-600 w-8 h-8 rounded-md"><i class="fa-solid fa-chevron-left"></i></button>
                            <button id="calendar-next-month" class="bg-slate-700 hover:bg-slate-600 w-8 h-8 rounded-md"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="calendar-grid bg-slate-700 rounded-lg overflow-hidden border border-slate-700">
                        ${dayNames.map(day => `<div class="text-center font-semibold text-xs py-2 bg-slate-800 text-slate-400">${day}</div>`).join('')}
            `;

            for (let i = 0; i < firstDayOfMonth; i++) { calendarHtml += `<div class="bg-slate-800/50"></div>`; }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const fullDate = new Date(Date.UTC(year, month, day));
                const todaysEvents = filteredEvents.filter(e => formatDate(e.event_date, true) === formatDate(fullDate, true));

                calendarHtml += `<div class="calendar-day bg-slate-800 p-2 relative"><span class="text-sm font-semibold">${day}</span><div class="mt-1 space-y-1 overflow-y-auto max-h-24">`;
                todaysEvents.forEach(event => {
                    calendarHtml += `<div data-id="${event.id}" class="edit-event-btn text-xs p-1 rounded-md cursor-pointer bg-amber-600/20 hover:bg-amber-600/40 border-l-2 border-amber-500">
                                         <p class="font-semibold text-white truncate">${event.title}</p>
                                     </div>`;
                });
                calendarHtml += `</div></div>`;
            }
            calendarHtml += `</div></div>`;
            viewContainer.innerHTML = calendarHtml;

            document.getElementById('calendar-prev-month').addEventListener('click', () => { state.calendarDate.setMonth(state.calendarDate.getMonth() - 1); render(); });
            document.getElementById('calendar-next-month').addEventListener('click', () => { state.calendarDate.setMonth(state.calendarDate.getMonth() + 1); render(); });
            document.querySelectorAll('.edit-event-btn').forEach(button => {
                button.addEventListener('click', () => openEventModal(button.dataset.id));
            });
        }
        
        
        // --- FORM LOGIC ---
        function openEventModal(eventId = null) {
            const isEditing = eventId !== null;
            const event = isEditing ? state.events.find(e => e.id == eventId) : {};
            const title = isEditing ? 'Editando Evento' : 'Criar Novo Evento';
            
            const sistemasOptions = state.sistemas.map(s => `<option value="${s.id}" ${s.id == event.sistema_id ? 'selected':''}>${s.name}</option>`).join('');

            const formHtml = `
                <form id="event-form" class="flex flex-col h-full">
                    <div class="flex-shrink-0 flex justify-between items-center p-6 border-b border-slate-700">
                        <h2 id="form-title" class="text-lg font-bold text-white">${title}</h2>
                        <button type="button" class="close-modal-btn text-slate-400 hover:text-white text-2xl">&times;</button>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto p-6 space-y-4">
                        <input type="hidden" id="event-id" value="${event.id || ''}">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-sistema" class="block text-sm font-medium text-slate-400 mb-1">Sistema *</label>
                                <select id="event-sistema" class="form-select" required>${sistemasOptions}</select>
                            </div>
                            <div>
                                <label for="event-date" class="block text-sm font-medium text-slate-400 mb-1">Data do Evento *</label>
                                <input type="date" id="event-date" class="form-input" value="${formatDate(event.event_date, true)}" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="event-title" class="block text-sm font-medium text-slate-400 mb-1">Título *</label>
                            <input type="text" id="event-title" class="form-input" value="${event.title || ''}" required>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-type" class="block text-sm font-medium text-slate-400 mb-1">Tipo *</label>
                                <select id="event-type" class="form-select" required>
                                    <option ${event.type === 'Reunião' ? 'selected' : ''}>Reunião</option>
                                    <option ${event.type === 'Marco' ? 'selected' : ''}>Marco</option>
                                    <option ${event.type === 'Atualização' ? 'selected' : ''}>Atualização</option>
                                </select>
                            </div>
                            <div>
                                <label for="event-participants" class="block text-sm font-medium text-slate-400 mb-1">Participantes</label>
                                <input type="text" id="event-participants" class="form-input" value="${event.participants || ''}">
                            </div>
                        </div>

                        <div>
                            <label for="event-description" class="block text-sm font-medium text-slate-400 mb-1">Descrição</label>
                            <textarea id="event-description" rows="6" class="form-textarea">${event.description || ''}</textarea>
                        </div>
                    </div>
                    
                    <div class="flex-shrink-0 p-4 bg-slate-900/50 border-t border-slate-700 flex justify-between items-center">
                        <button type="button" id="delete-event-btn" class="${isEditing ? '' : 'hidden'} text-sm text-red-500 hover:text-red-400 flex items-center gap-2">
                            <i class="fa-solid fa-trash"></i>Apagar Evento
                        </button>
                        <button type="submit" id="save-event-btn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg">
                            <i class="fa-solid fa-save mr-2"></i>${isEditing ? 'Atualizar' : 'Salvar'} Evento
                        </button>
                    </div>
                </form>
            `;

            openModal(formHtml);

            document.getElementById('event-form').addEventListener('submit', handleFormSubmit);
            if(isEditing) {
                document.getElementById('delete-event-btn').addEventListener('click', confirmDelete);
            }
            document.querySelector('.close-modal-btn').addEventListener('click', closeModal);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = form.querySelector('#event-id').value;
            
            const eventData = {
                id: id || "NOVO",
                sistema_id: form.querySelector('#event-sistema').value,
                event_date: new Date(form.querySelector('#event-date').value).toISOString(),
                title: form.querySelector('#event-title').value,
                type: form.querySelector('#event-type').value,
                participants: form.querySelector('#event-participants').value,
                description: form.querySelector('#event-description').value,
            };

            const saveBtn = form.querySelector('#save-event-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Salvando...`;

            try {
                const response = await fetch(URLS.saveEvent, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData),
                });
                if (!response.ok) throw new Error('Falha ao salvar evento.');
                
                showToast(`Evento ${id ? 'atualizado' : 'criado'} com sucesso!`);
                await refetchEvents();
                closeModal();
            } catch (error) {
                showToast(error.message, true);
            } finally {
                saveBtn.disabled = false;
            }
        }

        function confirmDelete() {
            const eventId = modalContent.querySelector('#event-id').value;
            if (!eventId) return;

            const originalModalContent = modalContent.innerHTML;

            modalContent.innerHTML =`
                <h3 class="text-lg font-bold text-white mb-4">Confirmar Exclusão</h3>
                <p class="text-sm text-slate-300 mb-6">Tem certeza que deseja apagar este evento? Esta ação não pode ser desfeita.</p>
                <div class="flex justify-end gap-4">
                    <button id="cancel-delete" class="px-4 py-2 rounded-lg text-sm bg-slate-600 hover:bg-slate-500">Cancelar</button>
                    <button id="confirm-delete" class="px-4 py-2 rounded-lg text-sm bg-red-600 hover:bg-red-700 text-white">Apagar</button>
                </div>
            `;
            
            document.getElementById('cancel-delete').addEventListener('click', () => modalContent.innerHTML = originalModalContent);
            document.getElementById('confirm-delete').addEventListener('click', async () => {
                try {
                    const response = await fetch(URLS.deleteEvent, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: parseInt(eventId) })
                    });
                    if (!response.ok) throw new Error('Falha ao apagar evento.');
                    
                    showToast('Evento apagado com sucesso.');
                    await refetchEvents();
                    closeModal();
                } catch(error) {
                    showToast(error.message, true);
                    modalContent.innerHTML = originalModalContent;
                }
            });
        }

        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        
        sistemaFilter.addEventListener('change', (e) => {
            state.filterSistemaId = e.target.value;
            render();
        });
        
        viewListBtn.addEventListener('click', () => {
            state.activeView = 'list';
            render();
        });
        
        viewCalendarBtn.addEventListener('click', () => {
            state.activeView = 'calendar';
            render();
        });

        newEventBtn.addEventListener('click', () => openEventModal());
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- INIT ---
        checkAuth();
    });
    </script>
</body>
</html>
