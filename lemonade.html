<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade - Gestão de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 10px; border: 2px solid #1e293b; }
        .form-input, .form-select, .form-textarea {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #fbbf24; /* amber-400 */
            box-shadow: 0 0 0 2px #78350f; /* amber-900 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-lg shadow-lg">
            <div class="text-center">
                <i class="fa-solid fa-lemon text-5xl text-amber-400 mx-auto"></i>
                <h2 class="mt-6 text-3xl font-bold text-white">Bem-vindo ao Lemonade</h2>
                <p class="mt-2 text-sm text-slate-400">Faça login para gerenciar os eventos.</p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Usuário</label>
                        <input id="username" name="username" type="text" required class="form-input rounded-t-md" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required class="form-input rounded-b-md" placeholder="Senha">
                    </div>
                </div>
                <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                <div>
                    <button type="submit" id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- App View -->
    <div id="app" class="hidden flex-col h-screen">
        <!-- Header -->
        <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-20">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-lemon text-3xl text-amber-400"></i>
                        <h1 class="text-xl font-bold text-white">Lemonade</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-slate-700">SodaPop</a>
                        <button id="logout-button" class="text-slate-400 hover:text-white" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8 flex gap-8 h-[calc(100vh-8rem)]">
            
            <!-- Left Column: Events List -->
            <div class="w-1/3 flex flex-col bg-slate-800/50 rounded-lg p-4">
                <div class="flex-shrink-0 mb-4">
                    <h2 class="text-lg font-bold text-white mb-2">Eventos Registrados</h2>
                    <select id="sistema-filter" class="form-select">
                        <option value="">Filtrar por sistema...</option>
                    </select>
                </div>
                <div id="events-list-container" class="overflow-y-auto">
                    <!-- Events will be rendered here -->
                </div>
            </div>

            <!-- Right Column: Form -->
            <div class="w-2/3 flex flex-col bg-slate-800/50 rounded-lg p-6">
                <form id="event-form" class="flex flex-col h-full">
                    <div class="flex-shrink-0 flex justify-between items-center mb-6">
                        <h2 id="form-title" class="text-lg font-bold text-white">Criar Novo Evento</h2>
                        <button type="button" id="new-event-btn" class="text-sm text-amber-400 hover:text-amber-300">
                            <i class="fa-solid fa-plus mr-2"></i>Limpar Formulário
                        </button>
                    </div>
                    
                    <div class="flex-grow overflow-y-auto pr-4 space-y-4">
                        <input type="hidden" id="event-id">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-sistema" class="block text-sm font-medium text-slate-400 mb-1">Sistema *</label>
                                <select id="event-sistema" class="form-select" required></select>
                            </div>
                            <div>
                                <label for="event-date" class="block text-sm font-medium text-slate-400 mb-1">Data do Evento *</label>
                                <input type="date" id="event-date" class="form-input" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="event-title" class="block text-sm font-medium text-slate-400 mb-1">Título *</label>
                            <input type="text" id="event-title" class="form-input" required>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="event-type" class="block text-sm font-medium text-slate-400 mb-1">Tipo *</label>
                                <select id="event-type" class="form-select" required>
                                    <option>Reunião</option>
                                    <option>Marco</option>
                                    <option>Atualização</option>
                                </select>
                            </div>
                            <div>
                                <label for="event-participants" class="block text-sm font-medium text-slate-400 mb-1">Participantes</label>
                                <input type="text" id="event-participants" class="form-input">
                            </div>
                        </div>

                        <div>
                            <label for="event-description" class="block text-sm font-medium text-slate-400 mb-1">Descrição</label>
                            <textarea id="event-description" rows="6" class="form-textarea"></textarea>
                        </div>
                    </div>
                    
                    <div class="flex-shrink-0 pt-6 flex justify-between items-center">
                        <button type="button" id="delete-event-btn" class="hidden text-sm text-red-500 hover:text-red-400 flex items-center gap-2">
                            <i class="fa-solid fa-trash"></i>Apagar Evento
                        </button>
                        <button type="submit" id="save-event-btn" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-lg">
                            <i class="fa-solid fa-save mr-2"></i>Salvar Evento
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-slate-800/50 border-t border-slate-700 text-center py-2">
            <p class="text-xs text-slate-500">ProdutiveMe | Lemonade v1.0</p>
        </footer>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-slate-800 rounded-lg shadow-xl w-full max-w-md p-6">
            <!-- Modal content goes here -->
        </div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="toast-message"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            isAuthenticated: false,
            sistemas: [],
            events: [],
            selectedEventId: null,
            filterSistemaId: '',
        };

        const URLS = {
            login: 'https://work.produ-cloud.com/webhook/envia_login',
            sistemas: 'https://work.produ-cloud.com/webhook/carrega_todos_sistemas',
            getEvents: 'https://work.produ-cloud.com/webhook/lemonade-busca-eventos',
            saveEvent: 'https://work.produ-cloud.com/webhook/lemonade-salva-evento',
            deleteEvent: 'https://work.produ-cloud.com/webhook/lemonade-apaga-evento',
        };

        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        
        const eventsListContainer = document.getElementById('events-list-container');
        const sistemaFilter = document.getElementById('sistema-filter');
        const eventForm = document.getElementById('event-form');
        const formTitle = document.getElementById('form-title');
        const newEventBtn = document.getElementById('new-event-btn');
        const deleteEventBtn = document.getElementById('delete-event-btn');
        const saveEventBtn = document.getElementById('save-event-btn');
        const eventIdInput = document.getElementById('event-id');

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        const markdownConverter = new showdown.Converter({ simplifiedAutoLink: true, strikethrough: true });

        // --- UTILS ---
        const formatDate = (dateString, forInput = false) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date)) return '';
            
            if (forInput) {
                return date.toISOString().split('T')[0];
            }
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric', timeZone: 'UTC' });
        };
        
        const showToast = (message, isError = false) => {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        };
        
        const openModal = (content) => {
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modalContent.innerHTML = '';
        };

        // --- AUTH ---
        function checkAuth() {
            const user = sessionStorage.getItem('sodapop_user');
            if (user) {
                state.isAuthenticated = true;
                loginView.classList.add('hidden');
                appView.classList.remove('hidden');
                appView.classList.add('flex');
                fetchInitialData();
            } else {
                loginView.classList.remove('hidden');
                appView.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Entrando...`;
            loginError.classList.add('hidden');

            try {
                const response = await fetch(URLS.login, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: loginForm.username.value,
                        password: loginForm.password.value,
                    })
                });
                if (!response.ok) throw new Error('Falha na autenticação.');
                const userData = await response.json();
                
                // CORREÇÃO: Trata a resposta do n8n como objeto ou array
                const user = Array.isArray(userData) ? userData[0] : userData;

                if (user && user.id) {
                    sessionStorage.setItem('sodapop_user', JSON.stringify(user));
                    checkAuth();
                } else {
                    throw new Error('Usuário ou senha inválidos.');
                }
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('sodapop_user');
            state.isAuthenticated = false;
            checkAuth();
        }

        // --- DATA ---
        async function fetchInitialData() {
            try {
                // CORREÇÃO: Carrega os dados em sequência para melhor tratamento de erro
                const sistemasRes = await fetch(URLS.sistemas);
                if (!sistemasRes.ok) throw new Error('Falha ao carregar os sistemas.');
                const sistemasData = await sistemasRes.json();
                state.sistemas = sistemasData.map(s => ({ ...s, id: parseInt(s.id, 10) }));

                const eventsRes = await fetch(URLS.getEvents);
                if (!eventsRes.ok) throw new Error('Falha ao carregar os eventos.');
                state.events = await eventsRes.json();
                
                render();
            } catch (error) {
                showToast(error.message, true);
            }
        }
        
        async function refetchEvents() {
             try {
                const eventsRes = await fetch(URLS.getEvents);
                if (!eventsRes.ok) throw new Error('Falha ao recarregar eventos.');
                state.events = await eventsRes.json();
                renderEventsList();
            } catch (error) {
                showToast(error.message, true);
            }
        }

        // --- RENDER ---
        function render() {
            renderSystemsDropdowns();
            renderEventsList();
            clearForm();
        }

        function renderSystemsDropdowns() {
            const optionsHtml = state.sistemas.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            sistemaFilter.innerHTML = `<option value="">Filtrar por sistema...</option>${optionsHtml}`;
            document.getElementById('event-sistema').innerHTML = `<option value="">Selecione um sistema...</option>${optionsHtml}`;
        }
        
        function renderEventsList() {
            eventsListContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Carregando...</p>';
            let filteredEvents = state.events;
            if (state.filterSistemaId) {
                filteredEvents = state.events.filter(e => e.sistema_id == state.filterSistemaId);
            }
            
            filteredEvents.sort((a, b) => new Date(b.event_date) - new Date(a.event_date));

            if (filteredEvents.length === 0) {
                eventsListContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Nenhum evento encontrado.</p>';
                return;
            }

            eventsListContainer.innerHTML = `
                <ul class="space-y-2">
                    ${filteredEvents.map(event => {
                        const sistema = state.sistemas.find(s => s.id == event.sistema_id);
                        return `
                        <li data-id="${event.id}" class="event-item cursor-pointer p-3 rounded-md transition-colors ${state.selectedEventId == event.id ? 'bg-amber-600/20' : 'hover:bg-slate-700/50'}">
                            <p class="font-semibold text-white truncate">${event.title}</p>
                            <div class="text-xs text-slate-400 mt-1 flex justify-between">
                                <span>${sistema ? sistema.name : 'Sistema desconhecido'}</span>
                                <span>${formatDate(event.event_date)}</span>
                            </div>
                        </li>
                        `
                    }).join('')}
                </ul>
            `;
            
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', () => populateForm(item.dataset.id));
            });
        }
        
        // --- FORM LOGIC ---
        function populateForm(eventId) {
            const event = state.events.find(e => e.id == eventId);
            if (!event) return;
            
            state.selectedEventId = eventId;
            
            eventIdInput.value = event.id;
            document.getElementById('event-sistema').value = event.sistema_id;
            document.getElementById('event-date').value = formatDate(event.event_date, true);
            document.getElementById('event-title').value = event.title;
            document.getElementById('event-type').value = event.type;
            document.getElementById('event-participants').value = event.participants || '';
            document.getElementById('event-description').value = event.description || '';
            
            formTitle.textContent = 'Editando Evento';
            saveEventBtn.innerHTML = `<i class="fa-solid fa-save mr-2"></i>Atualizar Evento`;
            deleteEventBtn.classList.remove('hidden');
            renderEventsList();
        }

        function clearForm() {
            state.selectedEventId = null;
            eventForm.reset();
            eventIdInput.value = '';
            formTitle.textContent = 'Criar Novo Evento';
            saveEventBtn.innerHTML = `<i class="fa-solid fa-save mr-2"></i>Salvar Evento`;
            deleteEventBtn.classList.add('hidden');
            if (document.querySelector('.event-item')) renderEventsList();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = eventIdInput.value;
            const eventData = {
                id: id || "NOVO",
                sistema_id: document.getElementById('event-sistema').value,
                event_date: new Date(document.getElementById('event-date').value).toISOString(),
                title: document.getElementById('event-title').value,
                type: document.getElementById('event-type').value,
                participants: document.getElementById('event-participants').value,
                description: document.getElementById('event-description').value,
            };
            
            saveEventBtn.disabled = true;
            saveEventBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Salvando...`;

            try {
                const response = await fetch(URLS.saveEvent, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData),
                });
                if (!response.ok) throw new Error('Falha ao salvar evento.');
                
                showToast(`Evento ${id ? 'atualizado' : 'criado'} com sucesso!`);
                await refetchEvents();
                clearForm();
            } catch (error) {
                showToast(error.message, true);
            } finally {
                saveEventBtn.disabled = false;
            }
        }

        function confirmDelete() {
            const eventId = eventIdInput.value;
            if (!eventId) return;

            openModal(`
                <h3 class="text-lg font-bold text-white mb-4">Confirmar Exclusão</h3>
                <p class="text-sm text-slate-300 mb-6">Tem certeza que deseja apagar este evento? Esta ação não pode ser desfeita.</p>
                <div class="flex justify-end gap-4">
                    <button id="cancel-delete" class="px-4 py-2 rounded-lg text-sm bg-slate-600 hover:bg-slate-500">Cancelar</button>
                    <button id="confirm-delete" class="px-4 py-2 rounded-lg text-sm bg-red-600 hover:bg-red-700 text-white">Apagar</button>
                </div>
            `);
            
            document.getElementById('cancel-delete').addEventListener('click', closeModal);
            document.getElementById('confirm-delete').addEventListener('click', async () => {
                try {
                    const response = await fetch(URLS.deleteEvent, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: parseInt(eventId) })
                    });
                    if (!response.ok) throw new Error('Falha ao apagar evento.');
                    
                    showToast('Evento apagado com sucesso.');
                    await refetchEvents();
                    clearForm();
                } catch(error) {
                    showToast(error.message, true);
                } finally {
                    closeModal();
                }
            });
        }


        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        sistemaFilter.addEventListener('change', (e) => {
            state.filterSistemaId = e.target.value;
            renderEventsList();
        });
        eventForm.addEventListener('submit', handleFormSubmit);
        newEventBtn.addEventListener('click', clearForm);
        deleteEventBtn.addEventListener('click', confirmDelete);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // --- INIT ---
        checkAuth();
    });
    </script>
</body>
</html>
