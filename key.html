<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Senha - Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #312e81;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-lg shadow-lg">
            
            <div id="form-container">
                <div class="text-center">
                    <svg class="h-12 w-12 text-indigo-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                    <h2 class="mt-6 text-3xl font-bold text-white">Defina sua Senha</h2>
                    <p class="mt-2 text-sm text-slate-400">Crie uma senha segura para acessar o portal Key.</p>
                </div>
                <form id="set-password-form" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="new-password" class="sr-only">Nova Senha</label>
                            <input id="new-password" name="new-password" type="password" required class="form-input rounded-t-md" placeholder="Nova Senha">
                        </div>
                        <div>
                            <label for="confirm-password" class="sr-only">Confirmar Senha</label>
                            <input id="confirm-password" name="confirm-password" type="password" required class="form-input rounded-b-md" placeholder="Confirmar Senha">
                        </div>
                    </div>
                    <p id="form-error" class="text-red-400 text-sm text-center hidden"></p>
                    <div>
                        <button type="submit" id="submit-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Salvar Senha
                        </button>
                    </div>
                </form>
            </div>

            <div id="message-container" class="hidden text-center">
                <!-- Content will be injected by JS -->
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const messageContainer = document.getElementById('message-container');
            const passwordForm = document.getElementById('set-password-form');
            const newPasswordEl = document.getElementById('new-password');
            const confirmPasswordEl = document.getElementById('confirm-password');
            const formErrorEl = document.getElementById('form-error');
            const submitButton = document.getElementById('submit-button');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const WEBHOOK_URL = 'https://work.produ-cloud.com/webhook/pass-define-senha';

            const showMessage = (type, title, message, showLoginLink = false) => {
                formContainer.classList.add('hidden');
                messageContainer.classList.remove('hidden');
                
                const icon = type === 'success' 
                    ? `<i class="fa-solid fa-circle-check text-5xl text-green-500"></i>` 
                    : `<i class="fa-solid fa-circle-xmark text-5xl text-red-500"></i>`;

                const loginLink = showLoginLink 
                    ? `<a href="pass.html" class="mt-6 inline-block text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2">Ir para o Login</a>`
                    : '';

                messageContainer.innerHTML = `
                    ${icon}
                    <h2 class="mt-6 text-3xl font-bold text-white">${title}</h2>
                    <p class="mt-2 text-sm text-slate-400">${message}</p>
                    ${loginLink}
                `;
            };

            if (!token) {
                showMessage('error', 'Link Inválido', 'O link para definição de senha parece estar incompleto ou é inválido. Por favor, solicite um novo convite.');
                return;
            }

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                formErrorEl.classList.add('hidden');

                const newPassword = newPasswordEl.value;
                const confirmPassword = confirmPasswordEl.value;

                if (newPassword.length < 6) {
                    formErrorEl.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                    formErrorEl.classList.remove('hidden');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    formErrorEl.textContent = 'As senhas não coincidem.';
                    formErrorEl.classList.remove('hidden');
                    return;
                }

                submitButton.disabled = true;
                submitButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Salvando...`;

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, new_password: newPassword })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Ocorreu um erro ao definir sua senha.');
                    }
                    
                    showMessage('success', 'Senha Definida!', 'Sua senha foi criada com sucesso. Você já pode acessar o portal Key.', true);

                } catch (error) {
                    showMessage('error', 'Erro', error.message || 'Não foi possível completar a operação. Tente novamente mais tarde.');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `Salvar Senha`;
                }
            });
        });
    </script>

</body>
</html>
