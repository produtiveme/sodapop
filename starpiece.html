<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Fluxogramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .sidebar-node {
            cursor: grab;
            transition: transform 0.2s, background-color 0.2s;
        }
        .sidebar-node:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .sidebar-tool.active {
            background-color: var(--brand-color) !important;
            color: white;
        }
        #canvas-container.connection-mode {
            cursor: crosshair;
        }
        #canvas-container.delete-mode {
            cursor: not-allowed;
        }
        #canvas-container.delete-mode .fluxo-node {
            cursor: not-allowed;
        }
        #canvas {
            background-image: radial-gradient(#475569 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .fluxo-node {
            cursor: move;
        }
        #canvas-container.connection-mode .fluxo-node {
            cursor: crosshair;
        }
        .fluxo-node text {
            pointer-events: none;
            user-select: none;
        }
        .connector-line {
            stroke: #94a3b8;
            stroke-width: 2;
            fill: none;
        }
        .temp-line {
            stroke: var(--brand-color);
            stroke-width: 2;
            stroke-dasharray: 5,5;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                    <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex-grow flex container mx-auto p-4 gap-4">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 rounded-lg p-4 flex flex-col gap-4 flex-shrink-0">
            <h2 class="font-bold text-lg text-white">Ferramentas</h2>
            <div id="connector-tool" class="sidebar-tool bg-slate-700 p-4 rounded-lg text-center cursor-pointer">
                <p class="font-medium">Conector</p>
                <i class="fa-solid fa-arrow-pointer mx-auto mt-2 text-2xl"></i>
            </div>
            <div id="delete-tool" class="sidebar-tool bg-slate-700 p-4 rounded-lg text-center cursor-pointer">
                <p class="font-medium">Apagar</p>
                <i class="fa-solid fa-trash mx-auto mt-2 text-2xl"></i>
            </div>
            <div class="border-t border-slate-700 my-2"></div>
            <h2 class="font-bold text-lg text-white">Blocos</h2>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="start-end">
                <p class="font-medium">Início / Fim</p>
                <div class="w-32 h-8 bg-slate-900 rounded-full mx-auto mt-2"></div>
            </div>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="action">
                <p class="font-medium">Ação</p>
                <div class="w-32 h-16 bg-slate-900 rounded-md mx-auto mt-2"></div>
            </div>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="decision">
                <p class="font-medium">Decisão</p>
                <div class="w-24 h-24 bg-slate-900 transform rotate-45 mx-auto mt-2"></div>
            </div>
        </aside>

        <!-- Canvas -->
        <main id="canvas-container" class="flex-grow bg-slate-900 rounded-lg overflow-hidden relative">
            <svg id="canvas" width="100%" height="100%"></svg>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvas-container');
        const sidebarNodes = document.querySelectorAll('.sidebar-node');
        const connectorTool = document.getElementById('connector-tool');
        const deleteTool = document.getElementById('delete-tool');

        let selectedNode = null;
        let offset = { x: 0, y: 0 };
        let nodeCounter = 0;
        let connectionMode = false;
        let deleteMode = false;
        let startNode = null;
        let tempLine = null;
        
        function deactivateAllTools() {
            connectionMode = false;
            connectorTool.classList.remove('active');
            canvasContainer.classList.remove('connection-mode');

            deleteMode = false;
            deleteTool.classList.remove('active');
            canvasContainer.classList.remove('delete-mode');

            if (tempLine) {
                 canvas.removeChild(tempLine);
                 tempLine = null;
                 startNode = null;
            }
        }
        
        connectorTool.addEventListener('click', () => {
            const wasActive = connectionMode;
            deactivateAllTools();
            if (!wasActive) {
                connectionMode = true;
                connectorTool.classList.add('active');
                canvasContainer.classList.add('connection-mode');
            }
        });

        deleteTool.addEventListener('click', () => {
            const wasActive = deleteMode;
            deactivateAllTools();
            if (!wasActive) {
                deleteMode = true;
                deleteTool.classList.add('active');
                canvasContainer.classList.add('delete-mode');
            }
        });

        sidebarNodes.forEach(node => {
            node.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', node.dataset.type);
            });
        });

        canvasContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        canvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('text/plain');
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createNode(type, x, y);
        });

        function createNode(type, x, y) {
            nodeCounter++;
            const nodeId = `node-${nodeCounter}`;
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('class', 'fluxo-node');
            group.setAttribute('id', nodeId);
            let offsetX = 75;
            let offsetY = type === 'decision' ? 75 : type === 'start-end' ? 25 : 40;
            group.setAttribute('transform', `translate(${x - offsetX}, ${y - offsetY})`);
            
            let shape, textEl;
            const textContent = prompt("Digite o texto para este bloco:", type);

            switch (type) {
                case 'start-end':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    shape.setAttribute('width', '150');
                    shape.setAttribute('height', '50');
                    shape.setAttribute('rx', '25');
                    shape.setAttribute('ry', '25');
                    break;
                case 'action':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    shape.setAttribute('width', '150');
                    shape.setAttribute('height', '80');
                    break;
                case 'decision':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    shape.setAttribute('d', 'M 75 0 L 150 75 L 75 150 L 0 75 Z');
                    break;
            }

            shape.setAttribute('fill', '#1e293b');
            shape.setAttribute('stroke', '#475569');
            shape.setAttribute('stroke-width', '2');

            textEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textEl.setAttribute('x', '75');
            textEl.setAttribute('y', type === 'decision' ? '75' : type === 'start-end' ? '25' : '40');
            textEl.setAttribute('text-anchor', 'middle');
            textEl.setAttribute('dy', '.3em');
            textEl.setAttribute('fill', '#cbd5e1');
            textEl.textContent = textContent || type;

            group.appendChild(shape);
            group.appendChild(textEl);
            
            canvas.appendChild(group);

            group.addEventListener('mousedown', startDrag);
            group.addEventListener('click', handleNodeClick);
            group.addEventListener('dblclick', editText);
        }

        function startDrag(e) {
            if (connectionMode || deleteMode) return;
            selectedNode = e.currentTarget;
            const transform = selectedNode.getAttribute('transform');
            const translate = /translate\(([^,]+),([^)]+)\)/.exec(transform);
            const initialX = parseFloat(translate[1]);
            const initialY = parseFloat(translate[2]);
            offset = {
                x: e.clientX - initialX,
                y: e.clientY - initialY
            };
            canvas.addEventListener('mousemove', drag);
            canvas.addEventListener('mouseup', endDrag);
            canvas.addEventListener('mouseleave', endDrag);
        }

        function drag(e) {
            if (!selectedNode) return;
            e.preventDefault();
            const newX = e.clientX - offset.x;
            const newY = e.clientY - offset.y;
            selectedNode.setAttribute('transform', `translate(${newX}, ${newY})`);
            updateConnections(selectedNode.id);
        }

        function endDrag() {
            selectedNode = null;
            canvas.removeEventListener('mousemove', drag);
            canvas.removeEventListener('mouseup', endDrag);
            canvas.removeEventListener('mouseleave', endDrag);
        }

        function editText(e) {
            if (connectionMode || deleteMode) return;
            const group = e.currentTarget;
            const textEl = group.querySelector('text');
            const newText = prompt("Editar texto:", textEl.textContent);
            if (newText !== null) {
                textEl.textContent = newText;
            }
        }
        
        function handleNodeClick(e) {
            const clickedNode = e.currentTarget;
            if (connectionMode) {
                handleConnectionClick(clickedNode);
            } else if (deleteMode) {
                deleteNode(clickedNode);
            }
        }

        function deleteNode(nodeToDelete) {
            const nodeId = nodeToDelete.id;
            const lines = canvas.querySelectorAll(`[data-start-node="${nodeId}"], [data-end-node="${nodeId}"]`);
            lines.forEach(line => canvas.removeChild(line));
            canvas.removeChild(nodeToDelete);
        }

        function handleConnectionClick(clickedNode) {
            if (!startNode) {
                startNode = clickedNode;
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                tempLine.setAttribute('class', 'temp-line');
                const startCenter = getNodeCenter(startNode);
                tempLine.setAttribute('x1', startCenter.x);
                tempLine.setAttribute('y1', startCenter.y);
                tempLine.setAttribute('x2', startCenter.x);
                tempLine.setAttribute('y2', startCenter.y);
                canvas.insertBefore(tempLine, canvas.firstChild);
                canvas.addEventListener('mousemove', moveTempLine);
            } else {
                createConnection(startNode, clickedNode);
                deactivateAllTools();
            }
        }

        function moveTempLine(e) {
            if (!tempLine) return;
            const rect = canvas.getBoundingClientRect();
            tempLine.setAttribute('x2', e.clientX - rect.left);
            tempLine.setAttribute('y2', e.clientY - rect.top);
        }
        
        function getNodeCenter(node) {
            const transform = node.getAttribute('transform');
            const translate = /translate\(([^,]+),([^)]+)\)/.exec(transform);
            const x = parseFloat(translate[1]);
            const y = parseFloat(translate[2]);
            const bbox = node.getBBox();
            return { x: x + bbox.width / 2, y: y + bbox.height / 2 };
        }

        function createConnection(start, end) {
            if (start === end) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            line.setAttribute('class', 'connector-line');
            line.setAttribute('data-start-node', start.id);
            line.setAttribute('data-end-node', end.id);
            line.setAttribute('marker-end', 'url(#arrow)');
            canvas.insertBefore(line, canvas.firstChild);
            updateConnection(line);
        }
        
        function updateConnections(nodeId) {
            const lines = canvas.querySelectorAll(`[data-start-node="${nodeId}"], [data-end-node="${nodeId}"]`);
            lines.forEach(line => updateConnection(line));
        }

        function updateConnection(line) {
             const startNode = canvas.querySelector(`#${line.dataset.startNode}`);
             const endNode = canvas.querySelector(`#${line.dataset.endNode}`);
             if (!startNode || !endNode) return;
             
             const startCenter = getNodeCenter(startNode);
             const endCenter = getNodeCenter(endNode);
             
             line.setAttribute('d', `M ${startCenter.x} ${startCenter.y} L ${endCenter.x} ${endCenter.y}`);
        }

        // --- Define Arrow Marker ---
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
        marker.setAttribute('id', 'arrow');
        marker.setAttribute('viewBox', '0 0 10 10');
        marker.setAttribute('refX', '10');
        marker.setAttribute('refY', '5');
        marker.setAttribute('markerWidth', '6');
        marker.setAttribute('markerHeight', '6');
        marker.setAttribute('orient', 'auto-start-reverse');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z');
        path.setAttribute('fill', '#94a3b8');
        marker.appendChild(path);
        defs.appendChild(marker);
        canvas.appendChild(defs);
    });
    </script>
</body>
</html>
