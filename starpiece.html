<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Fluxogramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .map-step {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .map-step.active circle, .map-step.active rect, .map-step.active path {
            stroke: var(--brand-color);
            stroke-width: 4px;
        }
        .map-line {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                    <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="toggle-edit-mode" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2">
                        <i class="fa-solid fa-pencil"></i>
                        <span>Modo Edição</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex p-4 gap-4 container mx-auto">
        <!-- Left Panel: Process Map -->
        <div class="w-1/3 bg-slate-800 rounded-lg p-4 flex flex-col">
             <div id="edit-panel" class="hidden mb-4">
                <button id="add-step-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar Etapa
                </button>
            </div>
            <div class="flex-grow overflow-auto">
                <svg id="process-map" width="100%" height="100%"></svg>
            </div>
        </div>

        <!-- Right Panel: Step Details -->
        <div id="details-panel" class="w-2/3 bg-slate-800 rounded-lg p-8 overflow-y-auto">
            <!-- View Mode -->
            <div id="view-mode-content">
                 <div class="text-center text-slate-600">
                    <i class="fa-solid fa-hand-pointer text-5xl mb-4"></i>
                    <p>Selecione uma etapa no mapa para ver os detalhes.</p>
                </div>
            </div>

            <!-- Edit/Create Mode -->
            <div id="edit-mode-content" class="hidden">
                 <form id="step-form">
                    <input type="hidden" id="step-id">
                    <div class="space-y-6">
                        <div>
                            <label for="step-name" class="block text-sm font-bold text-slate-300 mb-1">Nome da Etapa</label>
                            <input type="text" id="step-name" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white" required>
                        </div>
                        <div>
                            <label for="step-type" class="block text-sm font-bold text-slate-300 mb-1">Tipo</label>
                            <select id="step-type" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white">
                                <option value="Acao">Ação</option>
                                <option value="Aprovacao">Aprovação</option>
                                <option value="Gatilho">Gatilho/Início</option>
                                <option value="Decisao">Decisão</option>
                            </select>
                        </div>
                        <div>
                            <label for="step-description" class="block text-sm font-bold text-slate-300 mb-1">Descrição</label>
                            <textarea id="step-description" rows="5" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></textarea>
                        </div>
                        
                        <div id="single-next-step-group">
                            <label for="step-next" class="block text-sm font-bold text-slate-300 mb-1">Próxima Etapa</label>
                            <select id="step-next" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                        </div>

                        <div id="decision-next-step-group" class="hidden grid grid-cols-2 gap-4">
                             <div>
                                <label for="step-next-yes" class="block text-sm font-bold text-green-400 mb-1">Caminho "Sim"</label>
                                <select id="step-next-yes" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                            </div>
                            <div>
                                <label for="step-next-no" class="block text-sm font-bold text-red-400 mb-1">Caminho "Não"</label>
                                <select id="step-next-no" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                            </div>
                        </div>

                        <div class="flex justify-end gap-4 pt-4 border-t border-slate-700">
                             <button type="button" id="cancel-edit-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Etapa</button>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </main>
    
    <footer class="bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex-shrink-0 text-center py-2">
        <p class="text-xs text-slate-500">Star Piece | v1.0.0</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            isEditMode: false,
            steps: [
                { id: 1, name: 'Início do Processo', type: 'Gatilho', description: 'Este é o ponto de partida do fluxo.', nextStepId: 2, x: 50, y: 50},
                { id: 2, name: 'Análise Manual', type: 'Acao', description: 'Uma pessoa da equipe precisa analisar os dados recebidos.', nextStepId: 3, x: 50, y: 150},
                { id: 3, name: 'Precisa de Aprovação?', type: 'Decisao', description: 'Verificar se o valor ou a complexidade exige aprovação de um superior.', nextStepYesId: 4, nextStepNoId: 5, x: 50, y: 250 },
                { id: 4, name: 'Enviar para Aprovação', type: 'Aprovacao', description: 'O gestor recebe uma notificação para aprovar ou reprovar.', nextStepId: 5, x: -50, y: 350},
                { id: 5, name: 'Executar Automação', type: 'Automacao', description: 'O sistema executa a tarefa automaticamente.', nextStepId: 6, x: 50, y: 450},
                { id: 6, name: 'Fim do Processo', type: 'Gatilho', description: 'O fluxo é concluído com sucesso.', nextStepId: null, x: 50, y: 550},
            ],
            currentStepId: null,
            editingStep: null,
        };

        const processMap = document.getElementById('process-map');
        const detailsPanel = document.getElementById('details-panel');
        const viewModeContent = document.getElementById('view-mode-content');
        const editModeContent = document.getElementById('edit-mode-content');
        const stepForm = document.getElementById('step-form');
        const toggleEditModeBtn = document.getElementById('toggle-edit-mode');
        const editPanel = document.getElementById('edit-panel');
        const addStepBtn = document.getElementById('add-step-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        const stepTypeSelect = document.getElementById('step-type');
        const singleNextStepGroup = document.getElementById('single-next-step-group');
        const decisionNextStepGroup = document.getElementById('decision-next-step-group');


        function render() {
            renderMap();
            renderDetails();
        }

        function renderMap() {
            processMap.innerHTML = ''; // Clear map

            // Create markers
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            defs.innerHTML = `
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
                </marker>
                <marker id="arrow-yes" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#22c55e" />
                </marker>
                <marker id="arrow-no" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#ef4444" />
                </marker>
            `;
            processMap.appendChild(defs);

            const connections = [];

            state.steps.forEach(step => {
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                group.setAttribute('class', 'map-step');
                group.setAttribute('transform', `translate(${step.x}, ${step.y})`);
                group.dataset.id = step.id;

                if (step.id === state.currentStepId) {
                    group.classList.add('active');
                }

                let shape;
                switch(step.type) {
                    case 'Aprovacao':
                        shape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        shape.setAttribute('x', -25); shape.setAttribute('y', -25); shape.setAttribute('width', 50); shape.setAttribute('height', 50); shape.setAttribute('rx', 4);
                        break;
                    case 'Decisao':
                        shape = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        shape.setAttribute('d', 'M 0 -30 L 30 0 L 0 30 L -30 0 Z');
                        break;
                    case 'Gatilho':
                        shape = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        shape.setAttribute('r', 30); shape.setAttribute('stroke-width', 4);
                        break;
                    default: // Acao
                        shape = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        shape.setAttribute('r', 25);
                        break;
                }
                shape.setAttribute('fill', '#1e293b');
                shape.setAttribute('stroke', '#64748b');

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.textContent = step.name;
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dy', '0.3em');
                text.setAttribute('fill', '#cbd5e1');
                text.setAttribute('font-size', '10px');

                group.appendChild(shape);
                group.appendChild(text);
                group.addEventListener('click', () => {
                    state.currentStepId = step.id;
                    state.editingStep = null;
                    render();
                });
                processMap.appendChild(group);

                // Prepare connections
                 if (step.type === 'Decisao') {
                    if (step.nextStepYesId) connections.push({ from: step.id, to: step.nextStepYesId, type: 'yes' });
                    if (step.nextStepNoId) connections.push({ from: step.id, to: step.nextStepNoId, type: 'no' });
                } else {
                    if (step.nextStepId) connections.push({ from: step.id, to: step.nextStepId, type: 'normal' });
                }
            });
            
             // Draw connections
            connections.forEach(conn => {
                const fromStep = state.steps.find(s => s.id === conn.from);
                const toStep = state.steps.find(s => s.id === conn.to);
                if (fromStep && toStep) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromStep.x);
                    line.setAttribute('y1', fromStep.y);
                    line.setAttribute('x2', toStep.x);
                    line.setAttribute('y2', toStep.y);
                    line.setAttribute('stroke', '#64748b');
                    line.setAttribute('stroke-width', 2);
                    line.setAttribute('class', 'map-line');
                    if(conn.type === 'yes') { line.setAttribute('stroke', '#22c55e'); line.setAttribute('marker-end', 'url(#arrow-yes)');}
                    else if(conn.type === 'no') { line.setAttribute('stroke', '#ef4444'); line.setAttribute('marker-end', 'url(#arrow-no)');}
                    else { line.setAttribute('marker-end', 'url(#arrow)'); }
                    
                    processMap.insertBefore(line, processMap.firstChild); // Draw lines behind nodes
                }
            });
        }

        function renderDetails() {
            if (state.editingStep) {
                viewModeContent.classList.add('hidden');
                editModeContent.classList.remove('hidden');
                renderEditForm(state.editingStep);
            } else {
                viewModeContent.classList.remove('hidden');
                editModeContent.classList.add('hidden');
                renderViewMode();
            }
        }
        
        function renderViewMode() {
            const currentStep = state.steps.find(s => s.id === state.currentStepId);
            if (!currentStep) {
                viewModeContent.innerHTML = `<div class="text-center text-slate-600">
                    <i class="fa-solid fa-hand-pointer text-5xl mb-4"></i>
                    <p>Selecione uma etapa no mapa para ver os detalhes.</p>
                </div>`;
                return;
            }

            let prevStepId = null;
            state.steps.forEach(step => {
                if(step.nextStepId === currentStep.id || step.nextStepYesId === currentStep.id || step.nextStepNoId === currentStep.id) {
                    prevStepId = step.id;
                }
            });

            viewModeContent.innerHTML = `
                <div class="mb-4">
                    <span class="text-sm font-bold uppercase tracking-wider" style="color: var(--brand-color);">${currentStep.type}</span>
                    <h2 class="text-4xl font-bold text-white mt-1">${currentStep.name}</h2>
                </div>
                <div class="prose prose-invert max-w-none text-slate-300">${currentStep.description}</div>
                <div class="mt-8 pt-6 border-t border-slate-700 flex justify-between">
                    ${prevStepId ? `<button data-id="${prevStepId}" class="nav-btn bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Etapa Anterior</button>` : '<div></div>'}
                    ${currentStep.type === 'Decisao' ? `
                        <div class="flex gap-4">
                            ${currentStep.nextStepNoId ? `<button data-id="${currentStep.nextStepNoId}" class="nav-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Não' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                            ${currentStep.nextStepYesId ? `<button data-id="${currentStep.nextStepYesId}" class="nav-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Sim' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                        </div>
                    `: (currentStep.nextStepId ? `<button data-id="${currentStep.nextStepId}" class="nav-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Próxima Etapa <i class="fa-solid fa-arrow-right"></i></button>` : '<div></div>')}
                </div>
            `;
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', (e) => {
                state.currentStepId = parseInt(e.currentTarget.dataset.id);
                render();
            }));
        }
        
        function renderEditForm(step) {
            stepForm['step-id'].value = step.id || '';
            stepForm['step-name'].value = step.name || '';
            stepForm['step-type'].value = step.type || 'Acao';
            stepForm['step-description'].value = step.description || '';
            
            updateNextStepOptions(step.id);
            handleStepTypeChange();

            stepForm['step-next'].value = step.nextStepId || '';
            stepForm['step-next-yes'].value = step.nextStepYesId || '';
            stepForm['step-next-no'].value = step.nextStepNoId || '';
        }

        function handleStepTypeChange() {
            if (stepTypeSelect.value === 'Decisao') {
                singleNextStepGroup.classList.add('hidden');
                decisionNextStepGroup.classList.remove('hidden');
            } else {
                singleNextStepGroup.classList.remove('hidden');
                decisionNextStepGroup.classList.add('hidden');
            }
        }
        
        function updateNextStepOptions(currentId) {
            const options = state.steps
                .filter(s => s.id !== currentId)
                .map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            stepForm['step-next'].innerHTML = '<option value="">Nenhuma</option>' + options;
            stepForm['step-next-yes'].innerHTML = '<option value="">Nenhuma</option>' + options;
            stepForm['step-next-no'].innerHTML = '<option value="">Nenhuma</option>' + options;
        }

        // --- Event Listeners ---
        toggleEditModeBtn.addEventListener('click', () => {
            state.isEditMode = !state.isEditMode;
            editPanel.classList.toggle('hidden', !state.isEditMode);
            toggleEditModeBtn.classList.toggle('bg-indigo-600', state.isEditMode);
            toggleEditModeBtn.classList.toggle('bg-slate-600', !state.isEditMode);
            if (!state.isEditMode) {
                state.editingStep = null;
                render();
            }
        });

        addStepBtn.addEventListener('click', () => {
            const newStep = { 
                id: Date.now(), // temporary ID
                name: 'Nova Etapa', 
                type: 'Acao',
                description: '',
                x: Math.random() * 200,
                y: Math.random() * 500,
            };
            state.editingStep = newStep;
            render();
        });

        cancelEditBtn.addEventListener('click', () => {
            state.editingStep = null;
            render();
        });

        stepTypeSelect.addEventListener('change', handleStepTypeChange);

        stepForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = parseInt(stepForm['step-id'].value);
            const isNew = !state.steps.some(s => s.id === id);

            const stepData = {
                id: isNew ? Date.now() : id,
                name: stepForm['step-name'].value,
                type: stepForm['step-type'].value,
                description: stepForm['step-description'].value,
            };
            
            if (stepData.type === 'Decisao') {
                stepData.nextStepYesId = parseInt(stepForm['step-next-yes'].value) || null;
                stepData.nextStepNoId = parseInt(stepForm['step-next-no'].value) || null;
            } else {
                 stepData.nextStepId = parseInt(stepForm['step-next'].value) || null;
            }

            if (isNew) {
                stepData.x = state.editingStep.x;
                stepData.y = state.editingStep.y;
                state.steps.push(stepData);
            } else {
                const index = state.steps.findIndex(s => s.id === id);
                // Keep original position
                stepData.x = state.steps[index].x;
                stepData.y = state.steps[index].y;
                state.steps[index] = stepData;
            }
            
            state.currentStepId = stepData.id;
            state.editingStep = null;
            render();
        });

        render();
    });
    </script>
</body>
</html>
