<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Fluxogramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .map-step {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .map-step.active .step-icon {
            stroke: var(--brand-color);
            stroke-width: 3px;
        }
        .map-line {
            stroke-dasharray: 10, 5;
            animation: dash 80s linear infinite;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                    <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow relative">
        <div id="canvas-container" class="w-full h-full overflow-auto">
             <svg id="process-map" width="2000" height="1200"></svg>
        </div>
        <div id="edit-panel" class="absolute top-4 left-4 z-10 space-y-2">
            <button id="toggle-edit-mode" class="bg-slate-600 hover:bg-slate-500 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2 shadow-lg">
                <i class="fa-solid fa-pencil"></i>
                <span>Modo Edição</span>
            </button>
            <button id="add-step-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 shadow-lg hidden">
                <i class="fa-solid fa-plus"></i>
                Adicionar Etapa
            </button>
        </div>
    </main>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <!-- View Mode -->
            <div id="view-mode-content"></div>
            <!-- Edit Mode -->
            <div id="edit-mode-content" class="hidden"></div>
        </div>
    </div>
    
    <footer class="bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex-shrink-0 text-center py-2 z-10">
        <p class="text-xs text-slate-500">Star Piece | v1.2.0</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            isEditMode: false,
            steps: [
                { id: 1, name: 'Início do Processo', type: 'Gatilho', description: 'Este é o ponto de partida do fluxo.', nextStepId: 2 },
                { id: 2, name: 'Análise Manual', type: 'Acao', description: 'Uma pessoa da equipe precisa analisar os dados recebidos.', nextStepId: 3 },
                { id: 3, name: 'Precisa de Aprovação?', type: 'Decisao', description: 'Verificar se o valor ou a complexidade exige aprovação de um superior.', nextStepYesId: 4, nextStepNoId: 5 },
                { id: 4, name: 'Enviar para Aprovação', type: 'Aprovacao', description: 'O gestor recebe uma notificação para aprovar ou reprovar.', nextStepId: 5 },
                { id: 5, name: 'Executar Automação', type: 'Automacao', description: 'O sistema executa a tarefa automaticamente.', nextStepId: 6 },
                { id: 6, name: 'Fim do Processo', type: 'Gatilho', description: 'O fluxo é concluído com sucesso.', nextStepId: null },
            ],
            currentStepId: null,
            editingStep: null,
        };

        const processMap = document.getElementById('process-map');
        const detailsModal = document.getElementById('details-modal');
        const viewModeContent = document.getElementById('view-mode-content');
        const editModeContent = document.getElementById('edit-mode-content');
        const toggleEditModeBtn = document.getElementById('toggle-edit-mode');
        const editPanel = document.getElementById('edit-panel');
        const addStepBtn = document.getElementById('add-step-btn');

        function render() {
            autoLayout();
            renderMap();
            renderModal();
        }

        function autoLayout() {
            const levels = new Map();
            const positions = new Map();
            
            function traverse(stepId, level) {
                if (!stepId || positions.has(stepId)) return;
                
                if (!levels.has(level)) {
                    levels.set(level, []);
                }
                levels.get(level).push(stepId);
                positions.set(stepId, { level });
                
                const step = state.steps.find(s => s.id === stepId);
                if (step.type === 'Decisao') {
                    traverse(step.nextStepYesId, level + 1);
                    traverse(step.nextStepNoId, level + 1);
                } else {
                    traverse(step.nextStepId, level + 1);
                }
            }

            const allNextSteps = new Set();
            state.steps.forEach(s => {
                if (s.nextStepId) allNextSteps.add(s.nextStepId);
                if (s.nextStepYesId) allNextSteps.add(s.nextStepYesId);
                if (s.nextStepNoId) allNextSteps.add(s.nextStepNoId);
            });
            const rootSteps = state.steps.filter(s => !allNextSteps.has(s.id));
            rootSteps.forEach(root => traverse(root.id, 0));

            const X_SPACING = 250;
            const Y_SPACING = 150;

            levels.forEach((stepIds, level) => {
                const x = 150 + level * X_SPACING;
                const totalHeight = (stepIds.length - 1) * Y_SPACING;
                let y = (parseFloat(processMap.getAttribute('height')) / 2) - (totalHeight / 2);

                stepIds.forEach(stepId => {
                    const step = state.steps.find(s => s.id === stepId);
                    if (step) {
                        step.x = x;
                        step.y = y;
                        y += Y_SPACING;
                    }
                });
            });
        }


        function renderMap() {
            processMap.innerHTML = '';

            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            defs.innerHTML = `
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
                </marker>
                <marker id="arrow-yes" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#22c55e" />
                </marker>
                <marker id="arrow-no" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#ef4444" />
                </marker>
            `;
            processMap.appendChild(defs);

            const connections = [];

            state.steps.forEach(step => {
                if (step.type === 'Decisao') {
                    if (step.nextStepYesId) connections.push({ from: step.id, to: step.nextStepYesId, type: 'yes' });
                    if (step.nextStepNoId) connections.push({ from: step.id, to: step.nextStepNoId, type: 'no' });
                } else {
                    if (step.nextStepId) connections.push({ from: step.id, to: step.nextStepId, type: 'normal' });
                }
            });
            
            connections.forEach(conn => {
                const fromStep = state.steps.find(s => s.id === conn.from);
                const toStep = state.steps.find(s => s.id === conn.to);
                if (fromStep && toStep) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromStep.x);
                    line.setAttribute('y1', fromStep.y);
                    line.setAttribute('x2', toStep.x);
                    line.setAttribute('y2', toStep.y);
                    line.setAttribute('stroke-width', 2);
                    line.setAttribute('class', 'map-line');
                    if(conn.type === 'yes') { line.setAttribute('stroke', '#22c55e'); line.setAttribute('marker-end', 'url(#arrow-yes)');}
                    else if(conn.type === 'no') { line.setAttribute('stroke', '#ef4444'); line.setAttribute('marker-end', 'url(#arrow-no)');}
                    else { line.setAttribute('stroke', '#64748b'); line.setAttribute('marker-end', 'url(#arrow)'); }
                    
                    processMap.appendChild(line);
                }
            });

            state.steps.forEach(step => {
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                group.setAttribute('class', 'map-step');
                group.setAttribute('transform', `translate(${step.x}, ${step.y})`);
                group.dataset.id = step.id;

                if (step.id === state.currentStepId) {
                    group.classList.add('active');
                }

                let icon;
                switch(step.type) {
                    case 'Aprovacao':
                        icon = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        icon.setAttribute('x', -15); icon.setAttribute('y', -15); icon.setAttribute('width', 30); icon.setAttribute('height', 30); icon.setAttribute('rx', 4);
                        break;
                    case 'Decisao':
                        icon = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        icon.setAttribute('d', 'M 0 -20 L 20 0 L 0 20 L -20 0 Z');
                        break;
                    case 'Gatilho':
                        icon = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        icon.setAttribute('r', 18); icon.setAttribute('stroke-width', 3);
                        break;
                    default:
                        icon = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                        icon.setAttribute('r', 15);
                        break;
                }
                icon.setAttribute('class', 'step-icon');
                icon.setAttribute('fill', '#1e293b');
                icon.setAttribute('stroke', '#64748b');

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.textContent = step.name;
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('y', '-35');
                text.setAttribute('fill', '#cbd5e1');
                text.setAttribute('font-size', '12px');
                text.setAttribute('font-weight', '500');

                group.appendChild(icon);
                group.appendChild(text);
                group.addEventListener('click', () => {
                     if (state.isEditMode) {
                        state.editingStep = state.steps.find(s => s.id === step.id);
                    } else {
                        state.currentStepId = step.id;
                    }
                    render();
                });
                processMap.appendChild(group);
            });
        }

        function renderModal() {
            if (!state.currentStepId && !state.editingStep) {
                detailsModal.classList.add('hidden');
                return;
            }
            detailsModal.classList.remove('hidden');

            const step = state.editingStep || state.steps.find(s => s.id === state.currentStepId);

            if (state.isEditMode && state.editingStep) {
                renderEditForm(step);
            } else {
                renderViewMode(step);
            }
        }
        
        function renderViewMode(currentStep) {
            viewModeContent.classList.remove('hidden');
            editModeContent.classList.add('hidden');

            if (!currentStep) return;

            let prevStepId = null;
            state.steps.forEach(step => {
                if(step.nextStepId === currentStep.id || step.nextStepYesId === currentStep.id || step.nextStepNoId === currentStep.id) {
                    prevStepId = step.id;
                }
            });

            viewModeContent.innerHTML = `
                <div class="p-6">
                    <div class="mb-4">
                        <span class="text-sm font-bold uppercase tracking-wider" style="color: var(--brand-color);">${currentStep.type}</span>
                        <h2 class="text-4xl font-bold text-white mt-1">${currentStep.name}</h2>
                    </div>
                    <div class="prose prose-invert max-w-none text-slate-300">${currentStep.description}</div>
                </div>
                <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-between">
                    ${prevStepId ? `<button data-id="${prevStepId}" class="nav-btn bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Etapa Anterior</button>` : '<div></div>'}
                    ${currentStep.type === 'Decisao' ? `
                        <div class="flex gap-4">
                            ${currentStep.nextStepNoId ? `<button data-id="${currentStep.nextStepNoId}" class="nav-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Não' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                            ${currentStep.nextStepYesId ? `<button data-id="${currentStep.nextStepYesId}" class="nav-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Sim' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                        </div>
                    `: (currentStep.nextStepId ? `<button data-id="${currentStep.nextStepId}" class="nav-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Próxima Etapa <i class="fa-solid fa-arrow-right"></i></button>` : '<div></div>')}
                </div>
            `;
            
            viewModeContent.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', (e) => {
                state.currentStepId = parseInt(e.currentTarget.dataset.id);
                render();
            }));
        }
        
        function renderEditForm(step) {
            editModeContent.classList.remove('hidden');
            viewModeContent.classList.add('hidden');
            
            editModeContent.innerHTML = `
                 <form id="step-form">
                    <input type="hidden" id="step-id">
                    <div class="p-6 space-y-6">
                        <div>
                            <label for="step-name" class="block text-sm font-bold text-slate-300 mb-1">Nome da Etapa</label>
                            <input type="text" id="step-name" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white" required>
                        </div>
                        <div>
                            <label for="step-type" class="block text-sm font-bold text-slate-300 mb-1">Tipo</label>
                            <select id="step-type" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white">
                                <option value="Acao">Ação</option>
                                <option value="Aprovacao">Aprovação</option>
                                <option value="Gatilho">Gatilho/Início</option>
                                <option value="Decisao">Decisão</option>
                                <option value="Automacao">Automação</option>
                            </select>
                        </div>
                        <div>
                            <label for="step-description" class="block text-sm font-bold text-slate-300 mb-1">Descrição</label>
                            <textarea id="step-description" rows="5" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></textarea>
                        </div>
                        
                        <div id="single-next-step-group">
                            <label for="step-next" class="block text-sm font-bold text-slate-300 mb-1">Próxima Etapa</label>
                            <select id="step-next" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                        </div>

                        <div id="decision-next-step-group" class="hidden grid grid-cols-2 gap-4">
                             <div>
                                <label for="step-next-yes" class="block text-sm font-bold text-green-400 mb-1">Caminho "Sim"</label>
                                <select id="step-next-yes" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                            </div>
                            <div>
                                <label for="step-next-no" class="block text-sm font-bold text-red-400 mb-1">Caminho "Não"</label>
                                <select id="step-next-no" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Etapa</button>
                    </div>
                 </form>
            `;

            const form = editModeContent.querySelector('#step-form');
            const typeSelect = form.querySelector('#step-type');
            
            form['step-id'].value = step.id || '';
            form['step-name'].value = step.name || '';
            typeSelect.value = step.type || 'Acao';
            form['step-description'].value = step.description || '';
            
            updateNextStepOptions(step.id);
            handleStepTypeChange(typeSelect.value);

            form['step-next'].value = step.nextStepId || '';
            form['step-next-yes'].value = step.nextStepYesId || '';
            form['step-next-no'].value = step.nextStepNoId || '';
            
            typeSelect.addEventListener('change', () => handleStepTypeChange(typeSelect.value));
            form.addEventListener('submit', handleFormSubmit);
            form.querySelector('#cancel-edit-btn').addEventListener('click', () => {
                state.editingStep = null;
                render();
            });
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = parseInt(form['step-id'].value);
            const isNew = !state.steps.some(s => s.id === id);

            const stepData = {
                id: isNew ? Date.now() : id,
                name: form['step-name'].value,
                type: form['step-type'].value,
                description: form['step-description'].value,
            };
            
            if (stepData.type === 'Decisao') {
                stepData.nextStepYesId = parseInt(form['step-next-yes'].value) || null;
                stepData.nextStepNoId = parseInt(form['step-next-no'].value) || null;
            } else {
                 stepData.nextStepId = parseInt(form['step-next'].value) || null;
            }

            if (isNew) {
                stepData.x = 100;
                stepData.y = 100;
                state.steps.push(stepData);
            } else {
                const index = state.steps.findIndex(s => s.id === id);
                stepData.x = state.steps[index].x;
                stepData.y = state.steps[index].y;
                state.steps[index] = stepData;
            }
            
            state.currentStepId = stepData.id;
            state.editingStep = null;
            render();
        }

        function handleStepTypeChange(type) {
            const singleGroup = editModeContent.querySelector('#single-next-step-group');
            const decisionGroup = editModeContent.querySelector('#decision-next-step-group');
            if (type === 'Decisao') {
                singleGroup.classList.add('hidden');
                decisionGroup.classList.remove('hidden');
            } else {
                singleGroup.classList.remove('hidden');
                decisionGroup.classList.add('hidden');
            }
        }
        
        function updateNextStepOptions(currentId) {
            const options = state.steps
                .filter(s => s.id !== currentId)
                .map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            const nextSelect = editModeContent.querySelector('#step-next');
            const yesSelect = editModeContent.querySelector('#step-next-yes');
            const noSelect = editModeContent.querySelector('#step-next-no');
            
            nextSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
            yesSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
            noSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
        }

        // --- Event Listeners ---
        toggleEditModeBtn.addEventListener('click', () => {
            state.isEditMode = !state.isEditMode;
            addStepBtn.classList.toggle('hidden', !state.isEditMode);
            toggleEditModeBtn.classList.toggle('bg-indigo-600');
            toggleEditModeBtn.classList.toggle('bg-slate-600');
            if (!state.isEditMode) {
                state.editingStep = null;
                render();
            } else {
                state.currentStepId = null;
                render();
            }
        });

        addStepBtn.addEventListener('click', () => {
            const newStep = { 
                id: null,
                name: 'Nova Etapa', 
                type: 'Acao',
                description: '',
            };
            state.editingStep = newStep;
            render();
        });
        
        detailsModal.addEventListener('click', (e) => {
            if(e.target === detailsModal) {
                 state.editingStep = null;
                 state.currentStepId = null;
                 render();
            }
        });

        render();
        editPanel.classList.remove('hidden');
    });
    </script>
</body>
</html>
