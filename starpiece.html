<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Soluções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .map-step {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .map-step.active .step-icon {
            stroke: var(--brand-color);
            stroke-width: 3px;
        }
        .map-line {
            stroke-dasharray: 10, 5;
            animation: dash 80s linear infinite;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
        #canvas-container {
            cursor: grab;
        }
        .form-input, .form-select, .form-textarea {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 0.375rem; /* rounded-md */
        }
        .pool-rect {
            fill: rgba(30, 41, 59, 0.5); /* bg-slate-800 with opacity */
            stroke: #475569; /* slate-600 */
            stroke-width: 1;
        }
        .pool-label {
            font-size: 14px;
            font-weight: 700;
            fill: #94a3b8; /* slate-400 */
            text-anchor: middle;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 10px;
            border: 2px solid #1e293b;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #64748b;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-slate-800 rounded-lg shadow-lg">
            <div class="text-center">
                 <i class="fa-solid fa-star text-4xl mx-auto" style="color: var(--brand-color);"></i>
                <h2 class="mt-6 text-3xl font-bold text-white">Bem-vindo ao Star Piece</h2>
                <p class="mt-2 text-sm text-slate-400">Faça login para continuar</p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Usuário</label>
                        <input id="username" name="username" type="text" required class="form-input appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-slate-500 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required class="form-input appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-slate-500 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Senha">
                    </div>
                </div>
                 <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                <div>
                    <button type="submit" id="login-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- App View -->
    <div id="app" class="hidden flex-col h-screen overflow-hidden">
        <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0 z-10">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                        <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-slate-700">Soda Pop</a>
                        <a href="pearl.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-slate-700">Pearl</a>
                        <div class="h-8 border-l border-slate-600"></div>
                        <button id="toggle-edit-mode" class="bg-slate-600 hover:bg-slate-500 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2 shadow-lg">
                            <i class="fa-solid fa-pencil"></i>
                            <span>Modo Edição</span>
                        </button>
                        <button id="logout-button" class="text-slate-400 hover:text-white" title="Sair"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-grow flex p-4 gap-4 container mx-auto">
            <!-- Left Sidebar: Problems List -->
            <aside class="w-1/4 bg-slate-800 rounded-lg p-4 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="font-bold text-lg text-white">Problemas</h2>
                    <button id="add-problem-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg hidden">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <div class="mb-4">
                    <label for="sistema-filter" class="text-xs text-slate-400">Filtrar por Sistema</label>
                    <select id="sistema-filter" class="form-select w-full mt-1 text-sm p-2"></select>
                </div>

                <div id="loading-problemas" class="text-center p-4">
                    <i class="fa-solid fa-spinner fa-spin text-2xl text-slate-500"></i>
                    <p class="text-sm text-slate-500 mt-2">Carregando dados...</p>
                </div>
                <ul id="problems-list" class="space-y-2 overflow-y-auto hidden">
                    <!-- Problem items will be injected here -->
                </ul>
            </aside>

            <!-- Right Content Area -->
            <div class="w-3/4 flex flex-col gap-4">
                <!-- Context Panel -->
                <div id="context-panel" class="grid grid-cols-2 grid-rows-2 gap-4 flex-shrink-0">
                     <div class="bg-slate-800 p-4 rounded-lg relative overflow-y-auto max-h-40">
                        <h3 class="font-bold text-white mb-2">AS-IS</h3>
                        <div id="as-is-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg relative overflow-y-auto max-h-40">
                        <h3 class="font-bold text-white mb-2">TO-BE</h3>
                        <div id="to-be-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg relative overflow-y-auto max-h-40">
                        <h3 class="font-bold text-white mb-2">Causa Raiz</h3>
                        <div id="causa-raiz-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-lg relative overflow-y-auto max-h-40">
                        <h3 class="font-bold text-white mb-2">Solução Técnica</h3>
                        <div id="solucao-tecnica-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                    </div>
                </div>
                <!-- Canvas Panel -->
                <div class="flex-grow relative"> <!-- Wrapper for positioning -->
                    <div id="canvas-container" class="bg-slate-800 rounded-lg overflow-auto h-full w-full">
                        <svg id="process-map" width="2000" height="1200"></svg>
                    </div>
                    <div class="absolute top-2 right-2 z-10">
                        <button id="add-step-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg hidden">
                            <i class="fa-solid fa-plus"></i> Adicionar Etapa
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex-shrink-0 text-center py-2 z-10">
            <p class="text-xs text-slate-500">Star Piece | v2.7.0</p>
        </footer>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content-wrapper" class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div id="view-mode-content"></div>
            <div id="edit-mode-content" class="hidden"></div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-[60]">
        <p id="toast-message"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        const URLS = {
            login: 'https://work.produ-cloud.com/webhook/envia_login',
            getSistemas: 'https://work.produ-cloud.com/webhook/carrega_todos_sistemas',
            getProblemas: 'https://work.produ-cloud.com/webhook/starpiece-get-all',
            saveProblema: 'https://work.produ-cloud.com/webhook/starpiece-save',
            deleteProblema: 'https://work.produ-cloud.com/webhook/starpiece-delete',
            saveStep: 'https://work.produ-cloud.com/webhook/starpiece-save-step',
            deleteStep: 'https://work.produ-cloud.com/webhook/starpiece-delete-step'
        };

        const state = {
            isEditMode: false,
            sistemas: [],
            problemas: [],
            selectedSistemaFilter: '',
            currentProblemaId: null,
            currentStepId: null,
            editingStep: null,
            editingProblema: null,
            problemStatuses: ['Investigando', 'Implementando', 'Testando', 'Ativo']
        };
        
        const statusColors = {
            'Investigando': 'bg-yellow-500/20 text-yellow-300',
            'Implementando': 'bg-blue-500/20 text-blue-300',
            'Testando': 'bg-purple-500/20 text-purple-300',
            'Ativo': 'bg-green-500/20 text-green-300',
        };

        const markdownConverter = new showdown.Converter({simplifiedAutoLink: true, strikethrough: true, tables: true});

        // --- DOM Elements ---
        const loginViewEl = document.getElementById('login-view');
        const appViewEl = document.getElementById('app');
        const loginFormEl = document.getElementById('login-form');
        const loginErrorEl = document.getElementById('login-error');
        const loginButtonEl = document.getElementById('login-button');
        const logoutButtonEl = document.getElementById('logout-button');

        const sistemaFilterEl = document.getElementById('sistema-filter');
        const processMap = document.getElementById('process-map');
        const detailsModal = document.getElementById('details-modal');
        const modalContentWrapper = document.getElementById('modal-content-wrapper');
        const toggleEditModeBtn = document.getElementById('toggle-edit-mode');
        const addProblemBtn = document.getElementById('add-problem-btn');
        const addStepBtn = document.getElementById('add-step-btn');
        const problemsList = document.getElementById('problems-list');
        const loadingProblemasEl = document.getElementById('loading-problemas');
        const asIsContent = document.getElementById('as-is-content');
        const toBeContent = document.getElementById('to-be-content');
        const causaRaizContent = document.getElementById('causa-raiz-content');
        const solucaoTecnicaContent = document.getElementById('solucao-tecnica-content');
        const canvasContainer = document.getElementById('canvas-container');
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');

        // --- AUTHENTICATION ---
        function checkAuth() {
            const user = sessionStorage.getItem('sodapop_user');
            if (user) {
                loginViewEl.classList.add('hidden');
                appViewEl.classList.remove('hidden');
                appViewEl.classList.add('flex');
                initialize();
            } else {
                loginViewEl.classList.remove('hidden');
                appViewEl.classList.add('hidden');
                appViewEl.classList.remove('flex');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            loginButtonEl.disabled = true;
            loginButtonEl.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Entrando...`;
            loginErrorEl.classList.add('hidden');

            const username = loginFormEl.username.value;
            const password = loginFormEl.password.value;

            try {
                const response = await fetch(URLS.login, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) throw new Error('Falha na comunicação com o servidor.');
                
                const result = await response.json();
                const userData = Array.isArray(result) ? result[0] : result;

                if (userData && userData.id) {
                    sessionStorage.setItem('sodapop_user', JSON.stringify(userData));
                    checkAuth();
                } else {
                        throw new Error('Usuário ou senha inválidos.');
                }
            } catch (error) {
                loginErrorEl.textContent = error.message;
                loginErrorEl.classList.remove('hidden');
            } finally {
                loginButtonEl.disabled = false;
                loginButtonEl.textContent = 'Entrar';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('sodapop_user');
            checkAuth();
        }
        
        // --- DATA FETCHING & SAVING ---
        async function fetchSistemas() {
            try {
                const response = await fetch(URLS.getSistemas);
                if (!response.ok) throw new Error('Falha ao buscar sistemas.');
                state.sistemas = await response.json();
            } catch (error) {
                console.error('Erro ao carregar sistemas:', error);
                showToast('Erro ao carregar lista de sistemas.', true);
            }
        }

        async function fetchProblemas() {
             try {
                const response = await fetch(URLS.getProblemas);
                if (!response.ok) throw new Error('Falha ao buscar problemas.');
                const data = await response.json();
                
                if (data && data.length > 0) {
                     state.problemas = data.map(prob => ({
                        ...prob,
                        processoToBe: prob.processoToBe && typeof prob.processoToBe === 'string' ? JSON.parse(prob.processoToBe) : []
                    }));
                } else {
                    state.problemas = [];
                    showToast('Nenhum problema encontrado. Crie um novo.');
                }
            } catch (error) {
                console.error('Erro ao carregar problemas:', error);
                showToast('Erro ao carregar do N8N.', true);
                state.problemas = [];
                loadingProblemasEl.innerHTML = `<p class="text-yellow-400 text-sm">Falha ao carregar dados.</p>`;
            }
        }
        
        async function saveProblema(problemData) {
            const isNew = problemData.id === 'NOVO';
            try {
                const payload = {
                    ...problemData,
                    processoToBe: JSON.stringify(problemData.processoToBe || [])
                };
                const response = await fetch(URLS.saveProblema, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Servidor respondeu com status ${response.status}`);
                
                const result = await response.json();
                const savedProblemRaw = Array.isArray(result) ? result[0] : result;

                if (!savedProblemRaw) throw new Error('Resposta inválida do servidor ao salvar.');

                const savedProblem = {
                    ...savedProblemRaw,
                    processoToBe: savedProblemRaw.processoToBe ? JSON.parse(savedProblemRaw.processoToBe) : []
                };

                const index = state.problemas.findIndex(p => p.id === (isNew ? problemData.tempId : savedProblem.id));
                if (index > -1) {
                    state.problemas[index] = savedProblem;
                } else {
                    state.problemas.push(savedProblem);
                }
                state.currentProblemaId = savedProblem.id;
                showToast('Problema salvo com sucesso!');
                return savedProblem;
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showToast('Falha ao salvar problema. Tente novamente.', true);
                return null;
            }
        }
        
        async function deleteProblema(problemId) {
             try {
                const response = await fetch(URLS.deleteProblema, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: problemId })
                });
                 if (!response.ok) throw new Error(`Servidor respondeu com status ${response.status}`);
                 
                 state.problemas = state.problemas.filter(p => p.id !== problemId);
                 if (state.currentProblemaId === problemId) {
                    state.currentProblemaId = state.problemas.length > 0 ? state.problemas[0].id : null;
                 }
                 showToast('Problema apagado com sucesso!');
                 return true;
             } catch (error) {
                 console.error('Erro ao apagar:', error);
                 showToast('Falha ao apagar. Tente novamente.', true);
                 return false;
             }
        }
        
        async function saveStep(problemId, stepData) {
            try {
                const response = await fetch(URLS.saveStep, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ problemId, stepData })
                });
                if (!response.ok) throw new Error(`Servidor respondeu com status ${response.status}`);
                showToast('Etapa salva com sucesso!');
                return true;
            } catch (error) {
                console.error('Erro ao salvar etapa:', error);
                showToast('Falha ao salvar a etapa.', true);
                return false;
            }
        }

        async function deleteStep(problemId, stepId) {
             try {
                const response = await fetch(URLS.deleteStep, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ problemId, stepId })
                });
                 if (!response.ok) throw new Error(`Servidor respondeu com status ${response.status}`);
                 showToast('Etapa apagada com sucesso!');
                 return true;
             } catch (error) {
                 console.error('Erro ao apagar etapa:', error);
                 showToast('Falha ao apagar a etapa.', true);
                 return false;
             }
        }


        // --- Panning logic for the canvas ---
        let isPanning = false;
        let startX, startY, scrollLeft, scrollTop;

        canvasContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('.map-step') || e.target.closest('button')) return;
            e.preventDefault();
            isPanning = true;
            startX = e.pageX - canvasContainer.offsetLeft;
            startY = e.pageY - canvasContainer.offsetTop;
            scrollLeft = canvasContainer.scrollLeft;
            scrollTop = canvasContainer.scrollTop;
            canvasContainer.style.cursor = 'grabbing';
        });

        canvasContainer.addEventListener('mouseleave', () => { isPanning = false; canvasContainer.style.cursor = 'grab'; });
        canvasContainer.addEventListener('mouseup', () => { isPanning = false; canvasContainer.style.cursor = 'grab'; });
        canvasContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            const x = e.pageX - canvasContainer.offsetLeft;
            const y = e.pageY - canvasContainer.offsetTop;
            canvasContainer.scrollLeft = scrollLeft - (x - startX);
            canvasContainer.scrollTop = scrollTop - (y - startY);
        });

        const showToast = (message, isError = false) => {
            toastMessageEl.textContent = message;
            toastEl.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-[60] ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toastEl.classList.remove('hidden');
            setTimeout(() => { toastEl.classList.add('hidden'); }, 3000);
        };
        
        function render() {
            renderProblemsList();
            renderCurrentProblem();
            renderModal();
        }
        
        function populateSistemaFilter() {
            sistemaFilterEl.innerHTML = '<option value="">Todos os Sistemas</option>';
            state.sistemas.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = s.name;
                sistemaFilterEl.appendChild(option);
            });
            sistemaFilterEl.value = state.selectedSistemaFilter;
        }

        function renderProblemsList() {
            let problemasFiltrados = state.problemas;
            if (state.selectedSistemaFilter) {
                problemasFiltrados = state.problemas.filter(p => p.sistemaId == state.selectedSistemaFilter);
            }

            problemsList.innerHTML = '';
            problemasFiltrados.forEach(prob => {
                const sistema = state.sistemas.find(s => s.id == prob.sistemaId);
                const li = document.createElement('li');
                li.className = `p-3 rounded-md cursor-pointer transition-colors flex justify-between items-start ${prob.id === state.currentProblemaId ? 'bg-indigo-600 text-white' : 'hover:bg-slate-700'}`;
                
                li.innerHTML = `
                    <div class="flex-grow">
                        <span>${prob.dor}</span>
                        <div class="flex items-center gap-2 mt-1">
                            <p class="text-xs ${prob.id === state.currentProblemaId ? 'text-indigo-200' : 'text-slate-400'}">${sistema ? sistema.name : 'Sistema não encontrado'}</p>
                            ${prob.status ? `<span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${statusColors[prob.status] || 'bg-slate-600'}">${prob.status}</span>` : ''}
                        </div>
                    </div>
                `;

                if(state.isEditMode && prob.id === state.currentProblemaId) {
                    const editBtn = document.createElement('button');
                    editBtn.className = "text-slate-300 hover:text-white ml-2 flex-shrink-0";
                    editBtn.innerHTML = `<i class="fa-solid fa-pencil"></i>`;
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        state.editingProblema = prob;
                        render();
                    }
                    li.appendChild(editBtn);
                }
                li.dataset.id = prob.id;
                li.addEventListener('click', () => {
                    state.currentProblemaId = prob.id;
                    state.currentStepId = null;
                    state.editingStep = null;
                    state.editingProblema = null;
                    render();
                });
                problemsList.appendChild(li);
            });
        }
        
        function renderCurrentProblem() {
            const problem = state.problemas.find(p => p.id === state.currentProblemaId);
            addStepBtn.classList.toggle('hidden', !state.isEditMode || !problem);

            if(problem) {
                asIsContent.innerHTML = markdownConverter.makeHtml(problem.asIs || '_Sem descrição_');
                toBeContent.innerHTML = markdownConverter.makeHtml(problem.toBe || '_Sem descrição_');
                causaRaizContent.innerHTML = markdownConverter.makeHtml(problem.causaRaiz || '_Sem descrição_');
                solucaoTecnicaContent.innerHTML = markdownConverter.makeHtml(problem.solucaoTecnica || '_Sem descrição_');
                renderMap(problem.processoToBe);
            } else {
                asIsContent.innerHTML = '_Selecione um problema na lista_';
                toBeContent.innerHTML = '_Selecione um problema na lista_';
                causaRaizContent.innerHTML = '_Selecione um problema na lista_';
                solucaoTecnicaContent.innerHTML = '_Selecione um problema na lista_';
                processMap.innerHTML = '<text x="50%" y="50%" fill="#64748b" text-anchor="middle">Nenhum processo a ser exibido.</text>';
            }
        }
        
        function autoLayout(steps, orderedPools) {
            const levels = new Map();
            const positions = new Map();
            const findStep = (id) => steps.find(s => s.id === id);

            function traverse(stepId, level) {
                if (!stepId || positions.has(stepId)) return;
                const step = findStep(stepId);
                if (!step) return;

                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(stepId);
                positions.set(stepId, { level });
                
                if (step.type === 'Decisao') {
                    traverse(step.nextStepYesId, level + 1);
                    traverse(step.nextStepNoId, level + 1);
                } else {
                    traverse(step.nextStepId, level + 1);
                }
            }

            const allNextSteps = new Set(steps.flatMap(s => [s.nextStepId, s.nextStepYesId, s.nextStepNoId].filter(Boolean)));
            const rootSteps = steps.filter(s => !allNextSteps.has(s.id));
            rootSteps.forEach(root => traverse(root.id, 0));

            const X_SPACING = 220, Y_SPACING_WITHIN_POOL = 100, POOL_HEADER_WIDTH = 150;
            const POOL_LANE_HEIGHT = 180, NO_POOL_LANE_HEIGHT = 120, Y_MARGIN = 50;
            
            const poolYStarts = {};
            let currentY = Y_MARGIN;
            if(steps.some(s => !s.pool)) { poolYStarts['no_pool'] = currentY; currentY += NO_POOL_LANE_HEIGHT; }
            orderedPools.forEach(pool => { poolYStarts[pool] = currentY; currentY += POOL_LANE_HEIGHT; });
            
            levels.forEach((stepIds, level) => {
                const stepsInLevel = stepIds.map(findStep);
                const stepsByPool = stepsInLevel.reduce((acc, step) => {
                    const poolKey = step.pool || 'no_pool';
                    if(!acc[poolKey]) acc[poolKey] = [];
                    acc[poolKey].push(step);
                    return acc;
                }, {});

                Object.keys(stepsByPool).forEach(poolKey => {
                    const poolSteps = stepsByPool[poolKey];
                    const laneHeight = poolKey === 'no_pool' ? NO_POOL_LANE_HEIGHT : POOL_LANE_HEIGHT;
                    const totalHeightInPool = (poolSteps.length - 1) * Y_SPACING_WITHIN_POOL;
                    let y = poolYStarts[poolKey] + (laneHeight / 2) - (totalHeightInPool / 2);

                    poolSteps.forEach(step => {
                         step.x = POOL_HEADER_WIDTH + (level * X_SPACING) + 50;
                         step.y = y;
                         y += Y_SPACING_WITHIN_POOL;
                    });
                });
            });
        }

                    case 'Inicio': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M0-15 L4.6-4.6 L14.2 0 L4.6 4.6 L0 15 L-4.6 4.6 L-14.2 0 L-4.6 -4.6 Z'); break;
                    case 'Fim': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M -6 -15 L 6 -15 L 15 -6 L 15 6 L 6 15 L -6 15 L -15 6 L -15 -6 Z'); break;

        });
        
        addStepBtn.addEventListener('click', () => {
            const newStep = { id: null, name: 'Nova Etapa', type: 'Acao', description: '', pool: '' };
            state.editingStep = newStep;
            render();
        });
        
        detailsModal.addEventListener('click', (e) => {
            if(e.target === detailsModal) {
                 state.editingStep = null; state.currentStepId = null; state.editingProblema = null;
                 render();
            }
        });
        
        sistemaFilterEl.addEventListener('change', () => {
            state.selectedSistemaFilter = sistemaFilterEl.value;
            const problemasFiltrados = state.problemas.filter(p => !state.selectedSistemaFilter || p.sistemaId == state.selectedSistemaFilter);
            state.currentProblemaId = problemasFiltrados.length > 0 ? problemasFiltrados[0].id : null;
            render();
        });


        // --- INIT ---
        async function initialize() {
            loadingProblemasEl.classList.remove('hidden');
            problemsList.classList.add('hidden');
            await fetchSistemas();
            populateSistemaFilter();
            await fetchProblemas();
            loadingProblemasEl.classList.add('hidden');
            problemsList.classList.remove('hidden');
            
            if (state.problemas.length > 0) {
                state.currentProblemaId = state.problemas[0].id;
            }
            render();
        }
        
        checkAuth();
    });
    </script>
</body>
</html>
