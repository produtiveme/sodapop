<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Fluxogramas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .sidebar-node {
            cursor: grab;
            transition: transform 0.2s, background-color 0.2s;
        }
        .sidebar-node:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .sidebar-tool.active {
            background-color: var(--brand-color) !important;
            color: white;
        }
        #canvas-container.connection-mode {
            cursor: crosshair;
        }
        #canvas-container.delete-mode {
            cursor: not-allowed;
        }
        #canvas-container.delete-mode .fluxo-node {
            cursor: not-allowed;
        }
        #canvas {
            background-image: radial-gradient(#475569 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .fluxo-node {
            cursor: move;
        }
        #canvas-container.connection-mode .fluxo-node {
            cursor: crosshair;
        }
        .fluxo-node text {
            pointer-events: none;
            user-select: none;
        }
        .connector-line {
            stroke: #94a3b8;
            stroke-width: 2;
            fill: none;
        }
        .temp-line {
            stroke: var(--brand-color);
            stroke-width: 2;
            stroke-dasharray: 5,5;
            pointer-events: none;
        }
        .form-input, .form-select, .form-textarea {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5e1;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #818cf8;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                    <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex-grow flex container mx-auto p-4 gap-4">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 rounded-lg p-4 flex flex-col gap-4 flex-shrink-0">
            <h2 class="font-bold text-lg text-white">Ferramentas</h2>
            <div id="connector-tool" class="sidebar-tool bg-slate-700 p-4 rounded-lg text-center cursor-pointer">
                <p class="font-medium">Conector</p>
                <i class="fa-solid fa-arrow-pointer mx-auto mt-2 text-2xl"></i>
            </div>
            <div id="delete-tool" class="sidebar-tool bg-slate-700 p-4 rounded-lg text-center cursor-pointer">
                <p class="font-medium">Apagar</p>
                <i class="fa-solid fa-trash mx-auto mt-2 text-2xl"></i>
            </div>
            <div class="border-t border-slate-700 my-2"></div>
            <h2 class="font-bold text-lg text-white">Blocos</h2>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="start-end">
                <p class="font-medium">Início / Fim</p>
                <div class="w-32 h-8 bg-slate-900 rounded-full mx-auto mt-2"></div>
            </div>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="action">
                <p class="font-medium">Ação</p>
                <div class="w-32 h-16 bg-slate-900 rounded-md mx-auto mt-2"></div>
            </div>
            <div class="sidebar-node bg-slate-700 p-4 rounded-lg text-center" draggable="true" data-type="decision">
                <p class="font-medium mb-2">Decisão</p>
                <div class="h-20 flex items-center justify-center">
                    <div class="w-14 h-14 bg-slate-900 transform rotate-45"></div>
                </div>
            </div>
        </aside>

        <!-- Canvas -->
        <main id="canvas-container" class="flex-grow bg-slate-900 rounded-lg overflow-hidden relative">
            <svg id="canvas" width="100%" height="100%"></svg>
        </main>
    </div>

    <!-- Properties Modal -->
    <div id="properties-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-lg">
            <form id="properties-form">
                <div class="p-6 border-b border-slate-700">
                    <h3 class="text-xl font-bold text-white">Propriedades do Bloco</h3>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label for="prop-name" class="block text-sm font-medium text-slate-400 mb-1">Nome do Bloco</label>
                        <input type="text" id="prop-name" name="name" class="form-input">
                    </div>
                    <div>
                        <label for="prop-description" class="block text-sm font-medium text-slate-400 mb-1">Descrição</label>
                        <textarea id="prop-description" name="description" rows="3" class="form-textarea"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="prop-action-type" class="block text-sm font-medium text-slate-400 mb-1">Tipo de Ação</label>
                            <select id="prop-action-type" name="actionType" class="form-select">
                                <option value="Nenhum">Nenhum</option>
                                <option value="Manual">Manual</option>
                                <option value="Automação">Automação</option>
                                <option value="Gatilho">Gatilho</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div>
                            <label for="prop-color" class="block text-sm font-medium text-slate-400 mb-1">Cor</label>
                            <select id="prop-color" name="color" class="form-select">
                                <option value="#1e293b">Padrão</option>
                                <option value="#ef4444">Vermelho</option>
                                <option value="#3b82f6">Azul</option>
                                <option value="#22c55e">Verde</option>
                                <option value="#eab308">Amarelo</option>
                                <option value="#8b5cf6">Roxo</option>
                                <option value="#64748b">Cinza</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-end items-center space-x-3">
                    <button type="button" id="cancel-properties" class="bg-slate-600 text-white px-4 py-2 rounded-md text-sm hover:bg-slate-700">Cancelar</button>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm hover:bg-indigo-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex-shrink-0 text-center py-2">
        <p class="text-xs text-slate-500">Star Piece | v1.0.1</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvas-container');
        const sidebarNodes = document.querySelectorAll('.sidebar-node');
        const connectorTool = document.getElementById('connector-tool');
        const deleteTool = document.getElementById('delete-tool');
        const propertiesModal = document.getElementById('properties-modal');
        const propertiesForm = document.getElementById('properties-form');
        const cancelPropertiesBtn = document.getElementById('cancel-properties');

        let selectedNode = null;
        let offset = { x: 0, y: 0 };
        let nodeCounter = 0;
        let connectionMode = false;
        let deleteMode = false;
        let startNode = null;
        let tempLine = null;
        let nodeBeingEdited = null;
        
        const actionTypeColors = {
            'Manual': '#38bdf8', // sky-400
            'Automação': '#a855f7', // purple-500
            'Gatilho': '#f59e0b', // amber-500
            'Outros': '#64748b' // slate-500
        };

        function deactivateAllTools() {
            connectionMode = false;
            connectorTool.classList.remove('active');
            canvasContainer.classList.remove('connection-mode');

            deleteMode = false;
            deleteTool.classList.remove('active');
            canvasContainer.classList.remove('delete-mode');

            if (tempLine) {
                 canvas.removeChild(tempLine);
                 tempLine = null;
                 startNode = null;
            }
        }
        
        connectorTool.addEventListener('click', () => {
            const wasActive = connectionMode;
            deactivateAllTools();
            if (!wasActive) {
                connectionMode = true;
                connectorTool.classList.add('active');
                canvasContainer.classList.add('connection-mode');
            }
        });

        deleteTool.addEventListener('click', () => {
            const wasActive = deleteMode;
            deactivateAllTools();
            if (!wasActive) {
                deleteMode = true;
                deleteTool.classList.add('active');
                canvasContainer.classList.add('delete-mode');
            }
        });

        sidebarNodes.forEach(node => {
            node.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', node.dataset.type);
            });
        });

        canvasContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        canvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('text/plain');
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createNode(type, x, y);
        });

        function createNode(type, x, y) {
            nodeCounter++;
            const nodeId = `node-${nodeCounter}`;
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.setAttribute('class', 'fluxo-node');
            group.setAttribute('id', nodeId);
            
            // Set default data
            group.dataset.name = type;
            group.dataset.description = "";
            group.dataset.actionType = "Nenhum";
            group.dataset.color = "#1e293b";
            
            let offsetX = 75;
            let offsetY = type === 'decision' ? 75 : type === 'start-end' ? 25 : 40;
            group.setAttribute('transform', `translate(${x - offsetX}, ${y - offsetY})`);
            
            let shape, textEl;
            
            switch (type) {
                case 'start-end':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    shape.setAttribute('width', '150');
                    shape.setAttribute('height', '50');
                    shape.setAttribute('rx', '25');
                    shape.setAttribute('ry', '25');
                    break;
                case 'action':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    shape.setAttribute('width', '150');
                    shape.setAttribute('height', '80');
                    break;
                case 'decision':
                    shape = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    shape.setAttribute('d', 'M 75 0 L 150 75 L 75 150 L 0 75 Z');
                    break;
            }

            shape.setAttribute('stroke', '#475569');
            shape.setAttribute('stroke-width', '2');

            textEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textEl.setAttribute('x', '75');
            textEl.setAttribute('y', type === 'decision' ? '75' : type === 'start-end' ? '25' : '40');
            textEl.setAttribute('text-anchor', 'middle');
            textEl.setAttribute('dy', '.3em');
            textEl.setAttribute('fill', '#cbd5e1');

            group.appendChild(shape);
            group.appendChild(textEl);
            
            canvas.appendChild(group);

            group.addEventListener('mousedown', startDrag);
            group.addEventListener('click', handleNodeClick);
            group.addEventListener('dblclick', (e) => {
                e.stopPropagation(); // prevent modal from opening
                editText(e);
            });
            
            updateNodeVisuals(group);
            openPropertiesModal(group);
        }

        function startDrag(e) {
            if (connectionMode || deleteMode) return;
            selectedNode = e.currentTarget;
            const transform = selectedNode.getAttribute('transform');
            const translate = /translate\(([^,]+),([^)]+)\)/.exec(transform);
            const initialX = parseFloat(translate[1]);
            const initialY = parseFloat(translate[2]);
            offset = {
                x: e.clientX - initialX,
                y: e.clientY - initialY
            };
            canvas.addEventListener('mousemove', drag);
            canvas.addEventListener('mouseup', endDrag);
            canvas.addEventListener('mouseleave', endDrag);
        }

        function drag(e) {
            if (!selectedNode) return;
            e.preventDefault();
            const newX = e.clientX - offset.x;
            const newY = e.clientY - offset.y;
            selectedNode.setAttribute('transform', `translate(${newX}, ${newY})`);
            updateConnections(selectedNode.id);
        }

        function endDrag() {
            selectedNode = null;
            canvas.removeEventListener('mousemove', drag);
            canvas.removeEventListener('mouseup', endDrag);
            canvas.removeEventListener('mouseleave', endDrag);
        }

        function editText(e) {
            if (connectionMode || deleteMode) return;
            const group = e.currentTarget;
            const textEl = group.querySelector('text');
            const newText = prompt("Editar nome:", textEl.textContent);
            if (newText !== null) {
                group.dataset.name = newText;
                updateNodeVisuals(group);
            }
        }
        
        function handleNodeClick(e) {
            const clickedNode = e.currentTarget;
            if (connectionMode) {
                handleConnectionClick(clickedNode);
            } else if (deleteMode) {
                deleteNode(clickedNode);
            } else {
                 openPropertiesModal(clickedNode);
            }
        }
        
        // --- Properties Modal Logic ---
        function openPropertiesModal(node) {
            nodeBeingEdited = node;
            propertiesForm.name.value = node.dataset.name;
            propertiesForm.description.value = node.dataset.description;
            propertiesForm.actionType.value = node.dataset.actionType;
            propertiesForm.color.value = node.dataset.color;
            propertiesModal.classList.remove('hidden');
            propertiesModal.classList.add('flex');
        }

        function closePropertiesModal() {
            nodeBeingEdited = null;
            propertiesModal.classList.add('hidden');
            propertiesModal.classList.remove('flex');
        }

        propertiesForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (nodeBeingEdited) {
                nodeBeingEdited.dataset.name = propertiesForm.name.value;
                nodeBeingEdited.dataset.description = propertiesForm.description.value;
                nodeBeingEdited.dataset.actionType = propertiesForm.actionType.value;
                nodeBeingEdited.dataset.color = propertiesForm.color.value;
                updateNodeVisuals(nodeBeingEdited);
            }
            closePropertiesModal();
        });

        cancelPropertiesBtn.addEventListener('click', closePropertiesModal);
        
        function updateNodeVisuals(node) {
            const shape = node.querySelector('rect, path');
            const textEl = node.querySelector('text');
            
            // Update Text
            textEl.textContent = node.dataset.name;
            
            // Update Color
            shape.setAttribute('fill', node.dataset.color);
            
            // Update Description Icon
            let infoIcon = node.querySelector('.info-icon-group');
            if (node.dataset.description && !infoIcon) {
                const bbox = shape.getBBox();
                infoIcon = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                infoIcon.setAttribute('class', 'info-icon-group');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', bbox.width - 10);
                circle.setAttribute('cy', '10');
                circle.setAttribute('r', '8');
                circle.setAttribute('fill', '#4f46e5');
                const i = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                i.setAttribute('x', bbox.width - 10);
                i.setAttribute('y', '10');
                i.setAttribute('dy', '.35em');
                i.setAttribute('text-anchor', 'middle');
                i.setAttribute('fill', 'white');
                i.setAttribute('font-size', '10');
                i.setAttribute('font-weight', 'bold');
                i.textContent = 'i';
                infoIcon.appendChild(circle);
                infoIcon.appendChild(i);
                node.appendChild(infoIcon);
            } else if (!node.dataset.description && infoIcon) {
                node.removeChild(infoIcon);
            }

            // Update Action Type Tag
            let actionTag = node.querySelector('.action-tag-group');
            if (actionTag) node.removeChild(actionTag); // Remove old one first
            if (node.dataset.actionType !== 'Nenhum') {
                const bbox = shape.getBBox();
                actionTag = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                actionTag.setAttribute('class', 'action-tag-group');
                const tagRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                const tagText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                
                tagText.textContent = node.dataset.actionType;
                tagText.setAttribute('font-size', '10');
                tagText.setAttribute('fill', 'white');
                tagText.setAttribute('text-anchor', 'middle');
                
                const textBBox = tagText.getBBox(); // Measure text after setting content
                const tagWidth = textBBox.width + 12;
                const tagHeight = 18;

                tagRect.setAttribute('x', (bbox.width - tagWidth) / 2);
                tagRect.setAttribute('y', bbox.height - tagHeight - 5);
                tagRect.setAttribute('width', tagWidth);
                tagRect.setAttribute('height', tagHeight);
                tagRect.setAttribute('rx', '4');
                tagRect.setAttribute('fill', actionTypeColors[node.dataset.actionType] || '#64748b');

                tagText.setAttribute('x', bbox.width / 2);
                tagText.setAttribute('y', bbox.height - tagHeight / 2 - 5);
                tagText.setAttribute('dy', '.3em');

                actionTag.appendChild(tagRect);
                actionTag.appendChild(tagText);
                node.appendChild(actionTag);
            }
        }

        // --- Connection Logic ---

        function deleteNode(nodeToDelete) {
            const nodeId = nodeToDelete.id;
            const lines = canvas.querySelectorAll(`[data-start-node="${nodeId}"], [data-end-node="${nodeId}"]`);
            lines.forEach(line => canvas.removeChild(line));
            canvas.removeChild(nodeToDelete);
        }

        function handleConnectionClick(clickedNode) {
            if (!startNode) {
                startNode = clickedNode;
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                tempLine.setAttribute('class', 'temp-line');
                const startCenter = getNodeCenter(startNode);
                tempLine.setAttribute('x1', startCenter.x);
                tempLine.setAttribute('y1', startCenter.y);
                tempLine.setAttribute('x2', startCenter.x);
                tempLine.setAttribute('y2', startCenter.y);
                canvas.insertBefore(tempLine, canvas.firstChild);
                canvas.addEventListener('mousemove', moveTempLine);
            } else {
                createConnection(startNode, clickedNode);
                deactivateAllTools();
            }
        }

        function moveTempLine(e) {
            if (!tempLine) return;
            const rect = canvas.getBoundingClientRect();
            tempLine.setAttribute('x2', e.clientX - rect.left);
            tempLine.setAttribute('y2', e.clientY - rect.top);
        }
        
        function getNodeCenter(node) {
            const transform = node.getAttribute('transform');
            const translate = /translate\(([^,]+),([^)]+)\)/.exec(transform);
            const x = parseFloat(translate[1]);
            const y = parseFloat(translate[2]);
            const bbox = node.getBBox();
            return { x: x + bbox.width / 2, y: y + bbox.height / 2 };
        }

        function createConnection(start, end) {
            if (start === end) return;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            line.setAttribute('class', 'connector-line');
            line.setAttribute('data-start-node', start.id);
            line.setAttribute('data-end-node', end.id);
            line.setAttribute('marker-end', 'url(#arrow)');
            canvas.insertBefore(line, canvas.firstChild);
            updateConnection(line);
        }
        
        function updateConnections(nodeId) {
            const lines = canvas.querySelectorAll(`[data-start-node="${nodeId}"], [data-end-node="${nodeId}"]`);
            lines.forEach(line => updateConnection(line));
        }

        function updateConnection(line) {
             const startNode = canvas.querySelector(`#${line.dataset.startNode}`);
             const endNode = canvas.querySelector(`#${line.dataset.endNode}`);
             if (!startNode || !endNode) return;
             
             const startCenter = getNodeCenter(startNode);
             const endCenter = getNodeCenter(endNode);
             
             line.setAttribute('d', `M ${startCenter.x} ${startCenter.y} L ${endCenter.x} ${endCenter.y}`);
        }

        // --- Define Arrow Marker ---
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
        marker.setAttribute('id', 'arrow');
        marker.setAttribute('viewBox', '0 0 10 10');
        marker.setAttribute('refX', '10');
        marker.setAttribute('refY', '5');
        marker.setAttribute('markerWidth', '6');
        marker.setAttribute('markerHeight', '6');
        marker.setAttribute('orient', 'auto-start-reverse');
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z');
        path.setAttribute('fill', '#94a3b8');
        marker.appendChild(path);
        defs.appendChild(marker);
        canvas.appendChild(defs);
    });
    </script>
</body>
</html>
