<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Piece - Construtor de Soluções</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --brand-color: #FF4E00;
        }
        .map-step {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .map-step.active .step-icon {
            stroke: var(--brand-color);
            stroke-width: 3px;
        }
        .map-line {
            stroke-dasharray: 10, 5;
            animation: dash 80s linear infinite;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
        #canvas-container {
            cursor: grab;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 10px;
            border: 2px solid #1e293b;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #64748b;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex flex-col h-screen overflow-hidden">

    <header class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 flex-shrink-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-star text-2xl" style="color: var(--brand-color);"></i>
                    <h1 class="text-2xl font-bold text-white">Star Piece</h1>
                </div>
                 <div class="flex items-center space-x-4">
                    <button id="toggle-edit-mode" class="bg-slate-600 hover:bg-slate-500 text-white font-medium py-2 px-4 rounded-lg flex items-center gap-2 shadow-lg">
                        <i class="fa-solid fa-pencil"></i>
                        <span>Modo Edição</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex p-4 gap-4 container mx-auto">
        <!-- Left Sidebar: Problems List -->
        <aside class="w-1/4 bg-slate-800 rounded-lg p-4 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-lg text-white">Problemas</h2>
                <button id="add-problem-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg hidden">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
             <div id="loading-problemas" class="text-center p-4 hidden">
                <i class="fa-solid fa-spinner fa-spin text-2xl text-slate-500"></i>
                <p class="text-sm text-slate-500 mt-2">Carregando...</p>
            </div>
            <ul id="problems-list" class="space-y-2 overflow-y-auto">
                <!-- Problem items will be injected here -->
            </ul>
        </aside>

        <!-- Right Content Area -->
        <div class="w-3/4 flex flex-col gap-4">
            <!-- Context Panel -->
            <div id="context-panel" class="grid grid-cols-2 gap-4 flex-shrink-0">
                <div class="bg-slate-800 p-4 rounded-lg relative">
                    <h3 class="font-bold text-white mb-2">Causa Raiz</h3>
                    <div id="causa-raiz-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                </div>
                <div class="bg-slate-800 p-4 rounded-lg relative">
                    <h3 class="font-bold text-white mb-2">Solução Técnica</h3>
                    <div id="solucao-tecnica-content" class="prose prose-sm prose-invert max-w-none text-slate-400"></div>
                </div>
            </div>
            <!-- Canvas Panel -->
            <div class="flex-grow relative"> <!-- Wrapper for positioning -->
                <div id="canvas-container" class="bg-slate-800 rounded-lg overflow-auto h-full w-full">
                    <svg id="process-map" width="2000" height="1200"></svg>
                </div>
                <div class="absolute top-2 right-2 z-10">
                    <button id="add-step-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg hidden">
                        <i class="fa-solid fa-plus"></i> Adicionar Etapa
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div id="modal-content-wrapper" class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div id="view-mode-content"></div>
            <div id="edit-mode-content" class="hidden"></div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg hidden transition-opacity duration-300 z-[60]">
        <p id="toast-message"></p>
    </div>

    <footer class="bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex-shrink-0 text-center py-2 z-10">
        <p class="text-xs text-slate-500">Star Piece | v2.3.0</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const state = {
            isEditMode: false,
            problemas: [
                 { 
                    id: 1, 
                    dor: 'Baixa conversão de leads',
                    causaRaiz: 'O processo de follow-up com os leads é manual e inconsistente. A equipe de vendas perde o timing ideal para contato.',
                    solucaoTecnica: 'Implementar um CRM automatizado que dispara lembretes e e-mails de nutrição baseados no tempo de inatividade do lead.',
                    processoToBe: [
                        { id: 101, name: 'Lead Entra no Funil', type: 'Inicio', description: 'Lead é capturado via formulário do site.', nextStepId: 102 },
                        { id: 102, name: 'Automação Qualifica', type: 'Automacao', description: 'Sistema verifica se o lead preenche os critérios mínimos (ex: e-mail corporativo).', nextStepId: 103 },
                        { id: 103, name: 'Lead Qualificado?', type: 'Decisao', description: 'A automação decide com base nos critérios.', nextStepYesId: 104, nextStepNoId: 105 },
                        { id: 104, name: 'Atribuir a Vendedor', type: 'Acao', description: 'Lead é adicionado à carteira de um vendedor no CRM.', nextStepId: 106 },
                        { id: 105, name: 'Nutrição de Marketing', type: 'Automacao', description: 'Lead entra em um fluxo de e-mails para aquecimento.', nextStepId: 107 },
                        { id: 106, name: 'Contato Realizado', type: 'Aprovacao', description: 'Vendedor realiza o primeiro contato e marca a tarefa como concluída.', nextStepId: 107 },
                        { id: 107, name: 'Fim do Fluxo Inicial', type: 'Fim', description: 'Lead foi tratado.', nextStepId: null },
                    ]
                },
                 { 
                    id: 2, 
                    dor: 'Dificuldade no Onboarding de Clientes',
                    causaRaiz: 'Falta de um checklist padronizado e visibilidade sobre o progresso do onboarding para a equipe e para o cliente.',
                    solucaoTecnica: 'Criar um portal do cliente com um wizard de setup, checklists interativos e uma barra de progresso visível.',
                    processoToBe: [
                         { id: 201, name: 'Cliente Assina', type: 'Inicio', description: 'Contrato é assinado e o projeto começa.', nextStepId: 202 },
                         { id: 202, name: 'Kick-off Meeting', type: 'Acao', description: 'Reunião de alinhamento com o cliente.', nextStepId: 203 },
                         { id: 203, name: 'Setup da Conta', type: 'Automacao', description: 'Sistema cria a conta do cliente e envia os acessos.', nextStepId: null }
                    ]
                }
            ],
            currentProblemaId: null,
            currentStepId: null,
            editingStep: null,
            editingProblema: null,
        };

        const markdownConverter = new showdown.Converter({simplifiedAutoLink: true, strikethrough: true, tables: true});

        const processMap = document.getElementById('process-map');
        const detailsModal = document.getElementById('details-modal');
        const modalContentWrapper = document.getElementById('modal-content-wrapper');
        const toggleEditModeBtn = document.getElementById('toggle-edit-mode');
        const addProblemBtn = document.getElementById('add-problem-btn');
        const addStepBtn = document.getElementById('add-step-btn');
        const problemsList = document.getElementById('problems-list');
        const loadingProblemasEl = document.getElementById('loading-problemas');
        const causaRaizContent = document.getElementById('causa-raiz-content');
        const solucaoTecnicaContent = document.getElementById('solucao-tecnica-content');
        const canvasContainer = document.getElementById('canvas-container');
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');

        // --- Panning logic for the canvas ---
        let isPanning = false;
        let startX, startY, scrollLeft, scrollTop;

        canvasContainer.addEventListener('mousedown', (e) => {
            if (e.target.closest('.map-step') || e.target.closest('button')) return;
            e.preventDefault();
            isPanning = true;
            startX = e.pageX - canvasContainer.offsetLeft;
            startY = e.pageY - canvasContainer.offsetTop;
            scrollLeft = canvasContainer.scrollLeft;
            scrollTop = canvasContainer.scrollTop;
            canvasContainer.style.cursor = 'grabbing';
        });

        canvasContainer.addEventListener('mouseleave', () => {
            isPanning = false;
            canvasContainer.style.cursor = 'grab';
        });

        canvasContainer.addEventListener('mouseup', () => {
            isPanning = false;
            canvasContainer.style.cursor = 'grab';
        });

        canvasContainer.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            const x = e.pageX - canvasContainer.offsetLeft;
            const y = e.pageY - canvasContainer.offsetTop;
            const walkX = (x - startX);
            const walkY = (y - startY);
            canvasContainer.scrollLeft = scrollLeft - walkX;
            canvasContainer.scrollTop = scrollTop - walkY;
        });

        const showToast = (message, isError = false) => {
            toastMessageEl.textContent = message;
            toastEl.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-[60] ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            toastEl.classList.remove('hidden');
            setTimeout(() => { toastEl.classList.add('hidden'); }, 3000);
        };
        
        function render() {
            renderProblemsList();
            renderCurrentProblem();
            renderModal();
        }

        function renderProblemsList() {
            problemsList.innerHTML = '';
            state.problemas.forEach(prob => {
                const li = document.createElement('li');
                li.className = `p-3 rounded-md cursor-pointer transition-colors flex justify-between items-center ${prob.id === state.currentProblemaId ? 'bg-indigo-600 text-white' : 'hover:bg-slate-700'}`;
                li.innerHTML = `<span>${prob.dor}</span>`;
                
                if(state.isEditMode && prob.id === state.currentProblemaId) {
                    const editBtn = document.createElement('button');
                    editBtn.className = "text-slate-300 hover:text-white ml-2";
                    editBtn.innerHTML = `<i class="fa-solid fa-pencil"></i>`;
                    editBtn.onclick = (e) => {
                        e.stopPropagation();
                        state.editingProblema = prob;
                        render();
                    }
                    li.appendChild(editBtn);
                }
                li.dataset.id = prob.id;
                li.addEventListener('click', () => {
                    state.currentProblemaId = prob.id;
                    state.currentStepId = null;
                    state.editingStep = null;
                    state.editingProblema = null;
                    render();
                });
                problemsList.appendChild(li);
            });
        }
        
        function renderCurrentProblem() {
            const problem = state.problemas.find(p => p.id === state.currentProblemaId);
            addStepBtn.classList.toggle('hidden', !state.isEditMode || !problem);

            if(problem) {
                causaRaizContent.innerHTML = markdownConverter.makeHtml(problem.causaRaiz || '_Sem descrição_');
                solucaoTecnicaContent.innerHTML = markdownConverter.makeHtml(problem.solucaoTecnica || '_Sem descrição_');
                renderMap(problem.processoToBe);
            } else {
                causaRaizContent.innerHTML = '_Selecione um problema na lista_';
                solucaoTecnicaContent.innerHTML = '_Selecione um problema na lista_';
                processMap.innerHTML = '<text x="50%" y="50%" fill="#64748b" text-anchor="middle">Nenhum processo a ser exibido.</text>';
            }
        }
        
        function autoLayout(steps) {
            const levels = new Map();
            const positions = new Map();
            
            function traverse(stepId, level) {
                if (!stepId || positions.has(stepId)) return;
                if (!levels.has(level)) levels.set(level, []);
                levels.get(level).push(stepId);
                positions.set(stepId, { level });
                
                const step = steps.find(s => s.id === stepId);
                if (step.type === 'Decisao') {
                    traverse(step.nextStepYesId, level + 1);
                    traverse(step.nextStepNoId, level + 1);
                } else {
                    traverse(step.nextStepId, level + 1);
                }
            }

            const allNextSteps = new Set();
            steps.forEach(s => {
                if (s.nextStepId) allNextSteps.add(s.nextStepId);
                if (s.nextStepYesId) allNextSteps.add(s.nextStepYesId);
                if (s.nextStepNoId) allNextSteps.add(s.nextStepNoId);
            });
            const rootSteps = steps.filter(s => !allNextSteps.has(s.id));
            rootSteps.forEach(root => traverse(root.id, 0));

            const X_SPACING = 200; 
            const Y_SPACING = 120;
            levels.forEach((stepIds, level) => {
                const x = 150 + level * X_SPACING;
                let y = 100; // Aligns the top of the column flow near the top of the canvas

                stepIds.forEach(stepId => {
                    const step = steps.find(s => s.id === stepId);
                    if (step) { 
                        step.x = x; 
                        step.y = y; 
                        y += Y_SPACING; 
                    }
                });
            });
        }


        function renderMap(steps) {
            processMap.innerHTML = '';
            if (!steps || steps.length === 0) {
                 processMap.innerHTML = '<text x="50%" y="50%" fill="#64748b" text-anchor="middle">Ainda não há etapas no processo. Adicione uma no modo de edição.</text>';
                 return;
            }
            autoLayout(steps);

            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            defs.innerHTML = `
                <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" /></marker>
                <marker id="arrow-yes" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#22c55e" /></marker>
                <marker id="arrow-no" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#ef4444" /></marker>
            `;
            processMap.appendChild(defs);

            const connections = [];
            steps.forEach(step => {
                if (step.type === 'Decisao') {
                    if (step.nextStepYesId) connections.push({ from: step.id, to: step.nextStepYesId, type: 'yes' });
                    if (step.nextStepNoId) connections.push({ from: step.id, to: step.nextStepNoId, type: 'no' });
                } else {
                    if (step.nextStepId) connections.push({ from: step.id, to: step.nextStepId, type: 'normal' });
                }
            });
            
            connections.forEach(conn => {
                const fromStep = steps.find(s => s.id === conn.from);
                const toStep = steps.find(s => s.id === conn.to);
                if (fromStep && toStep) {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromStep.x); line.setAttribute('y1', fromStep.y);
                    line.setAttribute('x2', toStep.x); line.setAttribute('y2', toStep.y);
                    line.setAttribute('stroke-width', 2); line.setAttribute('class', 'map-line');
                    if(conn.type === 'yes') { line.setAttribute('stroke', '#22c55e'); line.setAttribute('marker-end', 'url(#arrow-yes)');}
                    else if(conn.type === 'no') { line.setAttribute('stroke', '#ef4444'); line.setAttribute('marker-end', 'url(#arrow-no)');}
                    else { line.setAttribute('stroke', '#64748b'); line.setAttribute('marker-end', 'url(#arrow)'); }
                    processMap.appendChild(line);
                }
            });

            steps.forEach(step => {
                const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                group.setAttribute('class', 'map-step');
                group.setAttribute('transform', `translate(${step.x}, ${step.y})`);
                group.dataset.id = step.id;
                if (step.id === state.currentStepId) group.classList.add('active');

                let icon;
                switch(step.type) {
                    case 'Acao': icon = document.createElementNS('http://www.w3.org/2000/svg', 'rect'); icon.setAttribute('x', -12); icon.setAttribute('y', -12); icon.setAttribute('width', 24); icon.setAttribute('height', 24); icon.setAttribute('rx', 3); break;
                    case 'Aprovacao': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M -15 0 A 15 15 0 0 1 0 -15 L 0 0 Z'); break;
                    case 'Inicio': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M0-15 L4.6-4.6 L14.2 0 L4.6 4.6 L0 15 L-4.6 4.6 L-14.2 0 L-4.6 -4.6 Z'); break;
                    case 'Fim': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M -6 -15 L 6 -15 L 15 -6 L 15 6 L 6 15 L -6 15 L -15 6 L -15 -6 Z'); break;
                    case 'Decisao': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M 0 -15 L 15 0 L 0 15 L -15 0 Z'); break;
                    case 'Automacao': icon = document.createElementNS('http://www.w3.org/2000/svg', 'path'); icon.setAttribute('d', 'M 0 -15 L 15 15 L -15 15 Z'); break;
                    default: icon = document.createElementNS('http://www.w3.org/2000/svg', 'circle'); icon.setAttribute('r', 12); break;
                }
                icon.setAttribute('class', 'step-icon');
                icon.setAttribute('fill', '#334155');
                icon.setAttribute('stroke', '#64748b');

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.textContent = step.name;
                text.setAttribute('text-anchor', 'middle'); text.setAttribute('y', '-30');
                text.setAttribute('fill', '#cbd5e1'); text.setAttribute('font-size', '12px');
                text.setAttribute('font-weight', '500');

                group.appendChild(icon);
                group.appendChild(text);
                group.addEventListener('click', () => {
                     if (state.isEditMode) state.editingStep = steps.find(s => s.id === step.id);
                     else state.currentStepId = step.id;
                     render();
                });
                processMap.appendChild(group);
            });
        }
        
        function renderModal() {
            const viewModeContent = modalContentWrapper.querySelector('#view-mode-content');
            const editModeContent = modalContentWrapper.querySelector('#edit-mode-content');

             if (!state.currentStepId && !state.editingStep && !state.editingProblema) {
                 detailsModal.classList.add('hidden');
                 return;
             }
             detailsModal.classList.remove('hidden');
             detailsModal.classList.add('flex');

             const problem = state.problemas.find(p => p.id === state.currentProblemaId);

             if (state.isEditMode) {
                viewModeContent.classList.add('hidden');
                editModeContent.classList.remove('hidden');
                if (state.editingStep) renderEditForm(state.editingStep, problem.processoToBe, 'step');
                else if (state.editingProblema) renderEditForm(state.editingProblema, null, 'problem');
             } else if (state.currentStepId && problem) {
                editModeContent.classList.add('hidden');
                viewModeContent.classList.remove('hidden');
                const step = problem.processoToBe.find(s => s.id === state.currentStepId);
                renderViewMode(step, problem.processoToBe);
             } else {
                 detailsModal.classList.add('hidden');
             }
        }
        
        function renderViewMode(currentStep, steps) {
            const viewModeContent = document.getElementById('view-mode-content');
            if (!currentStep) {
                detailsModal.classList.add('hidden');
                return;
            };

            let prevStepId = null;
            steps.forEach(step => {
                if(step.nextStepId === currentStep.id || step.nextStepYesId === currentStep.id || step.nextStepNoId === currentStep.id) {
                    prevStepId = step.id;
                }
            });

            viewModeContent.innerHTML = `
                <div class="p-6 overflow-y-auto">
                    <div class="mb-4">
                        <span class="text-sm font-bold uppercase tracking-wider" style="color: var(--brand-color);">${currentStep.type}</span>
                        <h2 class="text-4xl font-bold text-white mt-1">${currentStep.name}</h2>
                    </div>
                    <div class="prose prose-sm prose-invert max-w-none text-slate-300">${markdownConverter.makeHtml(currentStep.description)}</div>
                </div>
                <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-between mt-auto">
                    ${prevStepId ? `<button data-id="${prevStepId}" class="nav-btn bg-slate-700 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> Etapa Anterior</button>` : '<div></div>'}
                    ${currentStep.type === 'Decisao' ? `
                        <div class="flex gap-4">
                            ${currentStep.nextStepNoId ? `<button data-id="${currentStep.nextStepNoId}" class="nav-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Não' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                            ${currentStep.nextStepYesId ? `<button data-id="${currentStep.nextStepYesId}" class="nav-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Caminho 'Sim' <i class="fa-solid fa-arrow-right"></i></button>` : ''}
                        </div>
                    `: (currentStep.nextStepId ? `<button data-id="${currentStep.nextStepId}" class="nav-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Próxima Etapa <i class="fa-solid fa-arrow-right"></i></button>` : '<div></div>')}
                </div>
            `;
            
            viewModeContent.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', (e) => {
                state.currentStepId = parseInt(e.currentTarget.dataset.id);
                render();
            }));
        }
        
        function renderEditForm(data, steps, type) {
            const editModeContent = document.getElementById('edit-mode-content');
            let formHTML = '';

            if (type === 'step') {
                 formHTML = `
                     <form id="step-form">
                        <input type="hidden" id="step-id">
                        <div class="p-6 space-y-6 overflow-y-auto">
                            <div>
                                <label for="step-name" class="block text-sm font-bold text-slate-300 mb-1">Nome da Etapa</label>
                                <input type="text" id="step-name" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white" required>
                            </div>
                            <div>
                                <label for="step-type" class="block text-sm font-bold text-slate-300 mb-1">Tipo</label>
                                <select id="step-type" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white">
                                    <option value="Inicio">Início</option> <option value="Acao">Ação</option> <option value="Aprovacao">Aprovação</option>
                                    <option value="Automacao">Automação</option> <option value="Decisao">Decisão</option> <option value="Fim">Fim</option>
                                </select>
                            </div>
                            <div>
                                <label for="step-description" class="block text-sm font-bold text-slate-300 mb-1">Descrição</label>
                                <textarea id="step-description" rows="5" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></textarea>
                            </div>
                            <div id="single-next-step-group">
                                <label for="step-next" class="block text-sm font-bold text-slate-300 mb-1">Próxima Etapa</label>
                                <select id="step-next" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                            </div>
                            <div id="decision-next-step-group" class="hidden grid grid-cols-2 gap-4">
                                <div>
                                    <label for="step-next-yes" class="block text-sm font-bold text-green-400 mb-1">Caminho "Sim"</label>
                                    <select id="step-next-yes" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                                </div>
                                <div>
                                    <label for="step-next-no" class="block text-sm font-bold text-red-400 mb-1">Caminho "Não"</label>
                                    <select id="step-next-no" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></select>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-between items-center mt-auto">
                            <div>
                               ${data.id ? `<button type="button" id="delete-step-btn" class="text-red-500 hover:text-red-400 font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fa-solid fa-trash"></i> Apagar</button>`: ''}
                            </div>
                            <div class="flex gap-4">
                                <button type="button" id="cancel-edit-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                                <button type="submit" id="save-step-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Etapa</button>
                            </div>
                        </div>
                     </form>
                `;
            } else { // problem
                 formHTML = `
                    <form id="problem-form">
                        <div class="p-6 space-y-6 overflow-y-auto">
                             <div>
                                <label for="problem-dor" class="block text-sm font-bold text-slate-300 mb-1">Dor (Problema)</label>
                                <input type="text" id="problem-dor" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white" required>
                            </div>
                            <div>
                                <label for="problem-causa" class="block text-sm font-bold text-slate-300 mb-1">Causa Raiz</label>
                                <textarea id="problem-causa" rows="4" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></textarea>
                            </div>
                            <div>
                                <label for="problem-solucao" class="block text-sm font-bold text-slate-300 mb-1">Solução Técnica</label>
                                <textarea id="problem-solucao" rows="4" class="w-full bg-slate-700 border border-slate-600 rounded-md p-2 text-white"></textarea>
                            </div>
                        </div>
                        <div class="p-4 bg-slate-900/50 border-t border-slate-700 flex justify-between items-center mt-auto">
                             <div>
                               ${data.id ? `<button type="button" id="delete-problem-btn" class="text-red-500 hover:text-red-400 font-bold py-2 px-4 rounded-lg flex items-center gap-2"><i class="fa-solid fa-trash"></i> Apagar</button>`: ''}
                            </div>
                            <div class="flex gap-4">
                                <button type="button" id="cancel-edit-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancelar</button>
                                <button type="submit" id="save-problem-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Salvar Problema</button>
                            </div>
                        </div>
                    </form>
                `;
            }

            editModeContent.innerHTML = formHTML;
            const form = editModeContent.querySelector('form');

            if(type === 'step') {
                const typeSelect = form.querySelector('#step-type');
                form['step-id'].value = data.id || '';
                form['step-name'].value = data.name || '';
                typeSelect.value = data.type || 'Acao';
                form['step-description'].value = data.description || '';
                updateNextStepOptions(data.id, steps);
                handleStepTypeChange(typeSelect.value);
                form['step-next'].value = data.nextStepId || '';
                form['step-next-yes'].value = data.nextStepYesId || '';
                form['step-next-no'].value = data.nextStepNoId || '';
                typeSelect.addEventListener('change', () => handleStepTypeChange(typeSelect.value));
                form.addEventListener('submit', handleStepFormSubmit);
                const deleteBtn = form.querySelector('#delete-step-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', () => {
                        handleDeleteStep(data.id);
                    });
                }
            } else { // problem
                 form['problem-dor'].value = data.dor;
                 form['problem-causa'].value = data.causaRaiz;
                 form['problem-solucao'].value = data.solucaoTecnica;
                 form.addEventListener('submit', handleProblemFormSubmit);
                 const deleteBtn = form.querySelector('#delete-problem-btn');
                 if(deleteBtn) deleteBtn.addEventListener('click', () => {
                    if(confirm('Tem certeza que deseja apagar este problema e todo o seu processo?')) {
                        state.problemas = state.problemas.filter(p => p.id !== data.id);
                        if (state.currentProblemaId === data.id) {
                            state.currentProblemaId = state.problemas.length > 0 ? state.problemas[0].id : null;
                        }
                        state.editingProblema = null;
                        render();
                        showToast('Problema apagado localmente!');
                    }
                 });
            }

             form.querySelector('#cancel-edit-btn').addEventListener('click', () => {
                state.editingStep = null;
                state.editingProblema = null;
                render();
            });
        }
        
        function handleProblemFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = state.editingProblema.id;
            const isNew = !state.problemas.some(p => p.id === id);

            const problemData = {
                id: isNew ? Date.now() : id,
                dor: form['problem-dor'].value,
                causaRaiz: form['problem-causa'].value,
                solucaoTecnica: form['problem-solucao'].value,
            };

            if (isNew) {
                problemData.processoToBe = [];
                state.problemas.push(problemData);
                state.currentProblemaId = problemData.id;
            } else {
                const index = state.problemas.findIndex(p => p.id === id);
                problemData.processoToBe = state.problemas[index].processoToBe;
                state.problemas[index] = problemData;
            }
            state.editingProblema = null;
            render();
            showToast('Problema salvo localmente!');
        }

        function handleStepFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = parseInt(form['step-id'].value);
            const problem = state.problemas.find(p => p.id === state.currentProblemaId);
            const isNew = !id || !problem.processoToBe.some(s => s.id === id);

            const stepData = {
                id: isNew ? Date.now() : id,
                name: form['step-name'].value,
                type: form['step-type'].value,
                description: form['step-description'].value,
            };
            
            if (stepData.type === 'Decisao') {
                stepData.nextStepYesId = parseInt(form['step-next-yes'].value) || null;
                stepData.nextStepNoId = parseInt(form['step-next-no'].value) || null;
            } else {
                 stepData.nextStepId = parseInt(form['step-next'].value) || null;
            }
            
            if (isNew) {
                stepData.x = 100;
                stepData.y = 100;
                problem.processoToBe.push(stepData);
            } else {
                const index = problem.processoToBe.findIndex(s => s.id === id);
                stepData.x = problem.processoToBe[index].x;
                stepData.y = problem.processoToBe[index].y;
                problem.processoToBe[index] = stepData;
            }
            
            state.currentStepId = stepData.id;
            state.editingStep = null;
            render();
            showToast('Etapa salva localmente!');
        }

        function handleDeleteStep(stepIdToDelete) {
             const problem = state.problemas.find(p => p.id === state.currentProblemaId);
             if (!problem) return;

             problem.processoToBe.forEach(step => {
                 if (step.nextStepId === stepIdToDelete) step.nextStepId = null;
                 if (step.nextStepYesId === stepIdToDelete) step.nextStepYesId = null;
                 if (step.nextStepNoId === stepIdToDelete) step.nextStepNoId = null;
             });
             problem.processoToBe = problem.processoToBe.filter(step => step.id !== stepIdToDelete);

             state.editingStep = null;
             state.currentStepId = null;
             render();
             showToast('Etapa apagada localmente!');
        }

        function handleStepTypeChange(type) {
            const singleGroup = modalContentWrapper.querySelector('#single-next-step-group');
            const decisionGroup = modalContentWrapper.querySelector('#decision-next-step-group');
            if(!singleGroup || !decisionGroup) return;
            
            if (type === 'Decisao') {
                singleGroup.classList.add('hidden');
                decisionGroup.classList.remove('hidden');
            } else {
                singleGroup.classList.remove('hidden');
                decisionGroup.classList.add('hidden');
            }
        }
        
        function updateNextStepOptions(currentId, steps) {
            if (!steps) return;
            const sortedSteps = [...steps].sort((a, b) => {
                if (a.x !== b.x) return a.x - b.x;
                return a.y - b.y;
            });

            const options = sortedSteps
                .filter(s => s.id !== currentId)
                .map((s, index) => {
                    const stepNumber = String(index + 1).padStart(2, '0');
                    return `<option value="${s.id}">${stepNumber} - ${s.name}</option>`;
                }).join('');
            
            const nextSelect = modalContentWrapper.querySelector('#step-next');
            const yesSelect = modalContentWrapper.querySelector('#step-next-yes');
            const noSelect = modalContentWrapper.querySelector('#step-next-no');
            
            if(nextSelect) nextSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
            if(yesSelect) yesSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
            if(noSelect) noSelect.innerHTML = '<option value="">Nenhuma</option>' + options;
        }

        toggleEditModeBtn.addEventListener('click', () => {
            state.isEditMode = !state.isEditMode;
            addProblemBtn.classList.toggle('hidden', !state.isEditMode);
            toggleEditModeBtn.classList.toggle('bg-indigo-600');
            toggleEditModeBtn.classList.toggle('bg-slate-600');
            if (!state.isEditMode) {
                state.editingStep = null;
                state.editingProblema = null;
            } else {
                state.currentStepId = null;
            }
            render();
        });

        addProblemBtn.addEventListener('click', () => {
             const newProblem = { 
                id: null,
                dor: 'Novo Problema', 
                causaRaiz: '',
                solucaoTecnica: '',
                processoToBe: []
            };
            state.editingProblema = newProblem;
            render();
        });
        
        addStepBtn.addEventListener('click', () => {
            const newStep = { 
                id: null, name: 'Nova Etapa', 
                type: 'Acao', description: '',
            };
            state.editingStep = newStep;
            render();
        });
        
        detailsModal.addEventListener('click', (e) => {
            if(e.target === detailsModal) {
                 state.editingStep = null;
                 state.currentStepId = null;
                 state.editingProblema = null;
                 render();
            }
        });

        // --- INIT ---
        function initialize() {
            loadingProblemasEl.classList.add('hidden');
            problemsList.classList.remove('hidden');
            if (state.problemas.length > 0) {
                state.currentProblemaId = state.problemas[0].id;
            }
            render();
        }
        initialize();
    });
    </script>
</body>
</html>
